kubeadm_bin_dir: /usr/bin

kubeadm_version: v1.22.17
kubeadm_checksums:
  amd64:
    v1.22.17: 75244faf5726baf432ff2a76d5f188772173adb5ca1c33634d56ba13dbd6e4dc
  arm64:
    v1.22.17: 90a1e3c98fabaf4c6dfca5cef4d33a3212a9d624ec2e6249e7ac747f10dcad67

kubeadm_download_url: "https://storage.googleapis.com/kubernetes-release/release/{{ kubeadm_version }}/bin/{{ ansible_system | lower }}/{{ download_artifact_goarch }}/kubeadm" # noqa: yaml[line-length]
kubeadm_download_dest: "{{ kubeadm_bin_dir }}/kubeadm"
kubeadm_binary_checksum: "{{ kubeadm_checksums[download_artifact_goarch][kubeadm_version] }}"

# NOTE(mnaser): This is to accomodate for the uninstallation of the old packages
#               that shipped with the operating system
kubeadm_package_name: kubeadm
