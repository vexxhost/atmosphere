- name: Generate OpenStack-Helm endpoints
  ansible.builtin.include_role:
    name: openstack_helm_endpoints
  vars:
    openstack_helm_endpoints_repo_name: openstack-helm
    openstack_helm_endpoints_repo_url: https://tarballs.opendev.org/openstack/openstack-helm/
    openstack_helm_endpoints_chart: cinder

- name: Deploy Helm chart
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Service
        metadata:
          name: cinder
          namespace: openstack
        spec:
          type: volumev3
          description: Block Storage Service

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Endpoint
        metadata:
          name: cinder-internal
          namespace: openstack
        spec:
          region: "{{ openstack_helm_endpoints_region_name }}"
          serviceRef:
            name: cinder
            namespace: openstack
          interface: internal
          url: http://cinder-api.openstack.svc.cluster.local:8776/v3/%(tenant_id)s

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Endpoint
        metadata:
          name: cinder-admin
          namespace: openstack
        spec:
          region: "{{ openstack_helm_endpoints_region_name }}"
          serviceRef:
            name: cinder
            namespace: openstack
          interface: admin
          url: http://cinder-api.openstack.svc.cluster.local:8776/v3/%(tenant_id)s

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Endpoint
        metadata:
          name: cinder-public
          namespace: openstack
        spec:
          region: "{{ openstack_helm_endpoints_region_name }}"
          serviceRef:
            name: cinder
            namespace: openstack
          interface: public
          url: "https://{{ openstack_helm_endpoints_cinder_api_host }}/v3/%(tenant_id)s"

      - apiVersion: v1
        kind: Secret
        metadata:
          name: atmosphere-cinder
          namespace: openstack
        stringData:
          values.yaml: "{{ _openstack_helm_cinder_values | combine(openstack_helm_cinder_values, recursive=True) | to_nice_yaml }}"

      - apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: cinder
          namespace: openstack
        spec:
          interval: 60s
          chart:
            spec:
              chart: cinder
              version: 0.2.25
              sourceRef:
                kind: HelmRepository
                name: openstack-helm
          install:
            disableWait: true
          upgrade:
            disableWait: true
          valuesFrom:
            - kind: Secret
              name: atmosphere-cinder
            - kind: Secret
              name: percona-xtradb
              valuesKey: root
              targetPath: endpoints.oslo_db.auth.admin.password
            - kind: Secret
              name: rabbitmq-cinder-default-user
              valuesKey: username
              targetPath: endpoints.oslo_messaging.auth.admin.username
            - kind: Secret
              name: rabbitmq-cinder-default-user
              valuesKey: password
              targetPath: endpoints.oslo_messaging.auth.admin.password

- name: Create Ingress
  ansible.builtin.include_role:
    name: openstack_helm_ingress
  vars:
    openstack_helm_ingress_endpoint: volumev3
    openstack_helm_ingress_service_name: cinder-api
    openstack_helm_ingress_service_port: 8776
    openstack_helm_ingress_annotations: "{{ _openstack_helm_cinder_ingress_annotations | combine(openstack_helm_cinder_ingress_annotations) }}"
