# Image tag for container
openstack_helm_cinder_image_tag: 18.1.1.dev29-1

                                                                   # ]]]
# .. envvar:: openstack_helm_cinder_heat_image_tag [[[
#
# Image tag for Heat to be used for jobs running via Helm hooks
