- name: Uninstall the legacy HelmRelease
  run_once: true
  block:
    - name: Suspend the existing HelmRelease
      failed_when: false
      kubernetes.core.k8s:
        state: patched
        api_version: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        name: "{{ libvirt_helm_release_name }}"
        namespace: "{{ libvirt_helm_release_namespace }}"
        definition:
          spec:
            suspend: true

    - name: Remove the existing HelmRelease
      failed_when: false
      kubernetes.core.k8s:
        state: absent
        api_version: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        name: "{{ libvirt_helm_release_name }}"
        namespace: "{{ libvirt_helm_release_namespace }}"

- name: Create CA certificates
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: "{{ item }}-ca"
          namespace: openstack
        spec:
          commonName: libvirt
          duration: 87600h0m0s
          isCA: true
          issuerRef:
            group: cert-manager.io
            kind: ClusterIssuer
            name: self-signed
          privateKey:
            algorithm: ECDSA
            size: 256
          renewBefore: 720h0m0s
          secretName: "{{ item }}-ca"
  loop:
    - libvirt-vnc
    - libvirt-api

- name: Create Issuers
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: cert-manager.io/v1
        kind: Issuer
        metadata:
          name: "{{ item }}"
          namespace: openstack
        spec:
          ca:
            secretName: "{{ item }}-ca"
  loop:
    - libvirt-vnc
    - libvirt-api

- name: Generate diff for Helm values
  when: ansible_diff_mode
  run_once: true
  block:
    - name: Get current Helm release values
      kubernetes.core.helm_info:
        name: "{{ libvirt_helm_release_name }}"
        release_namespace: "{{ libvirt_helm_release_namespace }}"
      register: _libvirt_helm_info

    - name: Display difference between values
      ansible.utils.fact_diff:
        before: "{{ _libvirt_helm_info.status['values']|to_nice_yaml }}"
        after: "{{ _libvirt_helm_values | combine(libvirt_helm_values, recursive=True)|to_nice_yaml }}"
      when: _libvirt_helm_info.status is defined # when another operation is in progress, status is then not defined.

- name: Deploy Helm chart
  run_once: true
  kubernetes.core.helm:
    name: "{{ libvirt_helm_release_name }}"
    chart_ref: "{{ libvirt_helm_chart_ref }}"
    release_namespace: "{{ libvirt_helm_release_namespace }}"
    create_namespace: true
    kubeconfig: /etc/kubernetes/admin.conf
    values: "{{ _libvirt_helm_values | combine(libvirt_helm_values, recursive=True) }}"
