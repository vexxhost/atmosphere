- name: Create CA certificates
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: cert-manager.io/v1
        kind: Certificate
        metadata:
          name: "{{ item }}-ca"
          namespace: openstack
        spec:
          commonName: libvirt
          duration: 87600h0m0s
          isCA: true
          issuerRef:
            group: cert-manager.io
            kind: ClusterIssuer
            name: self-signed
          privateKey:
            algorithm: ECDSA
            size: 256
          renewBefore: 720h0m0s
          secretName: "{{ item }}-ca"
  loop:
    - libvirt-vnc
    - libvirt-api

- name: Create Issuers
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: cert-manager.io/v1
        kind: Issuer
        metadata:
          name: "{{ item }}"
          namespace: openstack
        spec:
          ca:
            secretName: "{{ item }}-ca"
  loop:
    - libvirt-vnc
    - libvirt-api

- name: Deploy Helm chart
  run_once: true
  kubernetes.core.helm:
    name: "{{ libvirt_helm_release_name }}"
    chart_ref: "{{ libvirt_helm_chart_ref }}"
    release_namespace: "{{ libvirt_helm_release_namespace }}"
    create_namespace: true
    kubeconfig: /etc/kubernetes/admin.conf
    values: "{{ _libvirt_helm_values | combine(libvirt_helm_values, recursive=True) }}"
