_libvirt_helm_values:
  endpoints: "{{ openstack_helm_endpoints }}"
  network:
    backend:
      - "{{ atmosphere_network_backend | default('openvswitch') }}"
  images:
    tags: "{{ atmosphere_images | vexxhost.atmosphere.openstack_helm_image_tags('libvirt') }}"
  conf:
    ceph:
      enabled: "{{ atmosphere_ceph_enabled | default(true) | bool }}"
    libvirt:
      listen_tcp: "0"
      listen_tls: "1"
      listen_addr: 0.0.0.0
    qemu:
      default_tls_x509_cert_dir: /etc/pki/qemu
      default_tls_x509_verify: "1"
      vnc_tls: "1"
  issuers:
    libvirt:
      kind: Issuer
      name: libvirt-api
    vencrypt:
      kind: Issuer
      name: libvirt-vnc
  manifests:
    role_cert_manager: true
  pod:
    sidecars:
      libvirt_exporter: true
    # csi-driver mount
    mounts:
      libvirt:
        init_container: null
        libvirt:
          volumeMounts:
            - name: api-tls
              mountPath: "/etc/pki/qemu/"
            - name: vnc-tls
              mountPath: "/etc/pki/libvirt-vnc/"
          volumes:
            - name: vnc-tls
              csi:
                driver: csi.cert-manager.io
                volumeAttributes:
                  csi.cert-manager.io/issuer-kind: Issuer
                  csi.cert-manager.io/issuer-name: libvirt-vnc
                  csi.cert-manager.io/dns-names: "${POD_NAME},${POD_NAME}.${POD_NAMESPACE}.svc.cluster.local"
                  csi.cert-manager.io/ip-sans: "${POD_IP}"
                  csi.cert-manager.io/key-usages: server auth,client auth
                  csi.cert-manager.io/common-name: "${POD_IP}"
                  csi.cert-manager.io/ca-file: ca-cert.pem
                  csi.cert-manager.io/certificate-file: server-cert.pem
                  csi.cert-manager.io/privatekey-file: server-key.pem
            - name: api-tls
              csi:
                driver: csi.cert-manager.io
                volumeAttributes:
                  csi.cert-manager.io/issuer-kind: Issuer
                  csi.cert-manager.io/issuer-name: libvirt-api
                  csi.cert-manager.io/dns-names: "${POD_NAME},${POD_NAME}.${POD_NAMESPACE}.svc.cluster.local"
                  csi.cert-manager.io/ip-sans: "${POD_IP}"
                  csi.cert-manager.io/key-usages: server auth,client auth
                  csi.cert-manager.io/common-name: "${POD_IP}"
                  csi.cert-manager.io/ca-file: ca-cert.pem
                  csi.cert-manager.io/certificate-file: server-cert.pem
                  csi.cert-manager.io/privatekey-file: server-key.pem

  scripts:
    # Skip cert-init script when csi driver is used
    cert_init_sh: |
      #!/bin/bash
      set -x
