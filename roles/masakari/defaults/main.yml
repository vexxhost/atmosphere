masakari_helm_release_name: masakari
masakari_helm_chart_path: "../../charts/masakari/"
masakari_helm_chart_ref: /usr/local/src/masakari

masakari_helm_release_namespace: openstack
masakari_helm_kubeconfig: "{{ kubeconfig_path | default('/etc/kubernetes/admin.conf') }}"
masakari_helm_values: {}

# Class name to use for the Ingress
masakari_ingress_class_name: "{{ atmosphere_ingress_class_name }}"

# List of annotations to apply to the Ingress
masakari_ingress_annotations: {}

# List of images to provision inside OpenStack
masakari_images: []
