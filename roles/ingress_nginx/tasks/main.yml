- name: Deploy Helm chart
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: ingress-nginx
          namespace: openstack
        spec:
          interval: 60s
          chart:
            spec:
              chart: ingress-nginx
              version: 4.0.17
              sourceRef:
                kind: HelmRepository
                name: ingress-nginx
          values:
            controller:
              config:
                proxy-buffer-size: 16k
              dnsPolicy: ClusterFirstWithHostNet
              hostNetwork: true
              ingressClassResource:
                name: openstack
              ingressClass: openstack
              extraArgs:
                default-ssl-certificate: ingress-nginx/wildcard
              kind: DaemonSet
              nodeSelector:
                openstack-control-plane: enabled
              service:
                type: ClusterIP
              admissionWebhooks:
                port: 7443
            defaultBackend:
              enabled: true
