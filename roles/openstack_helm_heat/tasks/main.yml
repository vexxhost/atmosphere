- name: Generate OpenStack-Helm endpoints
  ansible.builtin.include_role:
    name: openstack_helm_endpoints
  vars:
    openstack_helm_endpoints_repo_name: openstack-helm
    openstack_helm_endpoints_repo_url: https://tarballs.opendev.org/openstack/openstack-helm/
    openstack_helm_endpoints_chart: heat

- name: Deploy Helm chart
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Service
        metadata:
          name: heat
          namespace: openstack
        spec:
          type: orchestration
          description: Orchestration Service

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Endpoint
        metadata:
          name: heat-internal
          namespace: openstack
        spec:
          region: "{{ openstack_helm_endpoints_region_name }}"
          serviceRef:
            name: heat
            namespace: openstack
          interface: internal
          url: http://heat-api.openstack.svc.cluster.local:8004/v1/%(project_id)s

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Endpoint
        metadata:
          name: heat-admin
          namespace: openstack
        spec:
          region: "{{ openstack_helm_endpoints_region_name }}"
          serviceRef:
            name: heat
            namespace: openstack
          interface: admin
          url: http://heat-api.openstack.svc.cluster.local:8004/v1/%(project_id)s

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Endpoint
        metadata:
          name: heat-public
          namespace: openstack
        spec:
          region: "{{ openstack_helm_endpoints_region_name }}"
          serviceRef:
            name: heat
            namespace: openstack
          interface: public
          url: "https://{{ openstack_helm_endpoints_heat_api_host }}/v1/%(project_id)s"

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Service
        metadata:
          name: heat-cfn
          namespace: openstack
        spec:
          type: cloudformation
          description: CloudFormation Service

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Endpoint
        metadata:
          name: heat-cfn-internal
          namespace: openstack
        spec:
          region: "{{ openstack_helm_endpoints_region_name }}"
          serviceRef:
            name: heat-cfn
            namespace: openstack
          interface: internal
          url: http://heat-cfn.openstack.svc.cluster.local:8000/v1

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Endpoint
        metadata:
          name: heat-cfn-admin
          namespace: openstack
        spec:
          region: "{{ openstack_helm_endpoints_region_name }}"
          serviceRef:
            name: heat-cfn
            namespace: openstack
          interface: admin
          url: http://heat-cfn.openstack.svc.cluster.local:8000/v1

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Endpoint
        metadata:
          name: heat-cfn-public
          namespace: openstack
        spec:
          region: "{{ openstack_helm_endpoints_region_name }}"
          serviceRef:
            name: heat-cfn
            namespace: openstack
          interface: public
          url: "https://{{ openstack_helm_endpoints_heat_cfn_api_host }}/v1"

      - apiVersion: v1
        kind: Secret
        metadata:
          name: atmosphere-heat
          namespace: openstack
        stringData:
          values.yaml: "{{ _openstack_helm_heat_values | to_nice_yaml }}"

      - apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: heat
          namespace: openstack
        spec:
          interval: 60s
          chart:
            spec:
              chart: heat
              version: 0.2.8
              sourceRef:
                kind: HelmRepository
                name: openstack-helm
          install:
            disableWait: true
          upgrade:
            disableWait: true
          valuesFrom:
            - kind: Secret
              name: atmosphere-heat
            - kind: Secret
              name: percona-xtradb
              valuesKey: root
              targetPath: endpoints.oslo_db.auth.admin.password
            - kind: Secret
              name: rabbitmq-heat-default-user
              valuesKey: username
              targetPath: endpoints.oslo_messaging.auth.admin.username
            - kind: Secret
              name: rabbitmq-heat-default-user
              valuesKey: password
              targetPath: endpoints.oslo_messaging.auth.admin.password

- name: Create Ingress
  ansible.builtin.include_role:
    name: openstack_helm_ingress
  vars:
    openstack_helm_ingress_endpoint: orchestration
    openstack_helm_ingress_service_name: heat-api
    openstack_helm_ingress_service_port: 8004
    openstack_helm_ingress_annotations: "{{ openstack_helm_heat_ingress_annotations }}"

- name: Create Ingress
  ansible.builtin.include_role:
    name: openstack_helm_ingress
  vars:
    openstack_helm_ingress_endpoint: cloudformation
    openstack_helm_ingress_service_name: heat-cfn
    openstack_helm_ingress_service_port: 8000
    openstack_helm_ingress_annotations: "{{ openstack_helm_heat_ingress_annotations }}"
