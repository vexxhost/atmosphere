- name: Generate OpenStack-Helm endpoints
  ansible.builtin.include_role:
    name: openstack_helm_endpoints
  vars:
    openstack_helm_endpoints_repo_name: openstack-helm
    openstack_helm_endpoints_repo_url: https://tarballs.opendev.org/openstack/openstack-helm/
    openstack_helm_endpoints_chart: senlin

- name: Deploy Helm chart
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Service
        metadata:
          name: senlin
          namespace: openstack
        spec:
          type: clustering
          description: Clustering Service

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Endpoint
        metadata:
          name: senlin-internal
          namespace: openstack
        spec:
          region: "{{ openstack_helm_endpoints_region_name }}"
          serviceRef:
            name: senlin
            namespace: openstack
          interface: internal
          url: http://senlin-api.openstack.svc.cluster.local:8778/

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Endpoint
        metadata:
          name: senlin-admin
          namespace: openstack
        spec:
          region: "{{ openstack_helm_endpoints_region_name }}"
          serviceRef:
            name: senlin
            namespace: openstack
          interface: admin
          url: http://senlin-api.openstack.svc.cluster.local:8778/

      - apiVersion: identity.openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Endpoint
        metadata:
          name: senlin-public
          namespace: openstack
        spec:
          region: "{{ openstack_helm_endpoints_region_name }}"
          serviceRef:
            name: senlin
            namespace: openstack
          interface: public
          url: "https://{{ openstack_helm_endpoints_senlin_api_host }}/"

      - apiVersion: v1
        kind: Secret
        metadata:
          name: atmosphere-senlin
          namespace: openstack
        stringData:
          values.yaml: "{{ _openstack_helm_senlin_values | to_nice_yaml }}"

      - apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: senlin
          namespace: openstack
        spec:
          interval: 60s
          chart:
            spec:
              chart: senlin
              version: 0.2.6
              sourceRef:
                kind: HelmRepository
                name: openstack-helm
          install:
            disableWait: true
          upgrade:
            disableWait: true
          valuesFrom:
            - kind: Secret
              name: atmosphere-senlin
            - kind: Secret
              name: percona-xtradb
              valuesKey: root
              targetPath: endpoints.oslo_db.auth.admin.password
            - kind: Secret
              name: rabbitmq-senlin-default-user
              valuesKey: username
              targetPath: endpoints.oslo_messaging.auth.admin.username
            - kind: Secret
              name: rabbitmq-senlin-default-user
              valuesKey: password
              targetPath: endpoints.oslo_messaging.auth.admin.password

- name: Create Ingress
  ansible.builtin.include_role:
    name: openstack_helm_ingress
  vars:
    openstack_helm_ingress_endpoint: clustering
    openstack_helm_ingress_service_name: senlin-api
    openstack_helm_ingress_service_port: 8778
    openstack_helm_ingress_annotations: "{{ openstack_helm_senlin_ingress_annotations }}"
