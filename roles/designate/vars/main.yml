_designate_helm_values:
  endpoints: "{{ openstack_helm_endpoints }}"
  images:
    tags: "{{ atmosphere_images | vexxhost.atmosphere.openstack_helm_image_tags('designate') }}"
  conf:
    designate:
      DEFAULT:
        log_config_append: null
      database:
        connection_recycle_time: 600
        max_overflow: 50
        max_pool_size: 5
        pool_timeout: 30
      oslo_messaging_notifications: "{{ oslo_messaging_notifications }}"
      oslo_messaging_kafka: "{{ oslo_messaging_kafka }}"
      service:central:
        managed_resource_tenant_id: "{{ _designate_project_info.projects[0].id }}"
    pools: "{{ designate_pools | to_yaml }}"
  pod:
    replicas:
      api: 3
      central: 3
      mdns: 3
      # NOTE(mnaser): https://github.com/vexxhost/atmosphere/issues/2824
      producer: 1
      sink: 3
      worker: 3
    mounts:
      designate_api:
        designate_api:
          volumeMounts:
            - name: kafka-ca
              mountPath: /etc/pki/kafka
          volumes:
            - name: kafka-ca
              secret:
                secretName: kafka-cluster-cluster-ca-cert
      designate_central:
        designate_central:
          volumeMounts:
            - name: kafka-ca
              mountPath: /etc/pki/kafka
          volumes:
            - name: kafka-ca
              secret:
                secretName: kafka-cluster-cluster-ca-cert
      designate_worker:
        designate_worker:
          volumeMounts:
            - name: kafka-ca
              mountPath: /etc/pki/kafka
          volumes:
            - name: kafka-ca
              secret:
                secretName: kafka-cluster-cluster-ca-cert
  manifests:
    ingress_api: false
    service_ingress_api: false
