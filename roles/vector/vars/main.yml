_vector_helm_values:
  role: Agent
  image:
    repository: "{{ atmosphere_images['vector'] | vexxhost.kubernetes.docker_image('name') }}"
    tag: "{{ atmosphere_images['vector'] | vexxhost.kubernetes.docker_image('tag') }}"
  service:
    enabled: false
  customConfig:
    data_dir: /vector-data-dir
    sources:
      journald:
        type: journald
      kubernetes_logs:
        type: kubernetes_logs
    sinks:
      loki_kubernetes_logs:
        type: loki
        endpoint: http://loki-gateway
        inputs: [filter_labels]
        encoding:
          codec: text
        labels:
          source_type: '{% raw %}{{ print "{{ source_type }}" }}{% endraw %}'
          node: '{% raw %}{{ print "{{ kubernetes.pod_node_name }}" }}{% endraw %}'
          pod_namespace: '{% raw %}{{ print "{{ kubernetes.pod_namespace }}" }}{% endraw %}'
          pod_uid: '{% raw %}{{ print "{{ kubernetes.pod_uid }}" }}{% endraw %}'
          pod_name: '{% raw %}{{ print "{{ kubernetes.pod_name }}" }}{% endraw %}'
          pod_ip: '{% raw %}{{ print "{{ kubernetes.pod_ip }}" }}{% endraw %}'
          pod_label_*: '{% raw %}{{ print "{{ kubernetes.pod_labels }}" }}{% endraw %}'
          container_name: '{% raw %}{{ print "{{ kubernetes.container_name }}" }}{% endraw %}'
          container_image: '{% raw %}{{ print "{{ kubernetes.container_image }}" }}{% endraw %}'
          stream: '{% raw %}{{ print "{{ kubernetes.stream }}" }}{% endraw %}'
      loki_journald:
        type: loki
        endpoint: http://loki-gateway
        inputs: [journald]
        encoding:
          codec: text
        labels:
          source_type: '{% raw %}{{ print "{{ source_type }}" }}{% endraw %}'
          node: '{% raw %}{{ print "{{ host }}" }}{% endraw %}'
          unit: '{% raw %}{{ print "{{ _SYSTEMD_UNIT }}" }}{% endraw %}'
          stream: '{% raw %}{{ print "{{ _TRANSPORT }}" }}{% endraw %}'
    transforms:
      filter_labels:
        type: remap
        inputs: [kubernetes_logs]
        source: |
          # Remove unnecessary labels
          del(.kubernetes.pod_labels.app_kubernetes_io_created_by)
          del(.kubernetes.pod_labels.app_kubernetes_io_managed_by)
          del(.kubernetes.pod_labels.app_kubernetes_io_part_of)
          del(.kubernetes.pod_labels.apps_kubernetes_io_pod_index)
          del(.kubernetes.pod_labels.ceph_daemon_id)
          del(.kubernetes.pod_labels.ceph_daemon_type)
          del(.kubernetes.pod_labels.operator_prometheus_io_name)
          del(.kubernetes.pod_labels.operator_prometheus_io_shard)
          del(.kubernetes.pod_labels.rook_cluster)
          del(.kubernetes.pod_labels.rook_io_operator_namespace)
          del(.kubernetes.pod_labels.rook_object_store)
          del(.kubernetes.pod_labels.statefulset_kubernetes_io_pod_name)
  extraVolumes:
    - name: etc-machineid
      hostPath:
        path: /etc/machine-id
        type: File
  extraVolumeMounts:
    - name: etc-machineid
      mountPath: /etc/machine-id
      readOnly: true
