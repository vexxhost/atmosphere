kubectl_bin_dir: /usr/local/bin

kubectl_version: v1.22.17
kubectl_checksums:
  arm64:
    v1.22.17: 8fc2f8d5c80a6bf60be06f8cf28679a05ce565ce0bc81e70aaac38e0f7da6259
  amd64:
    v1.22.17: 7506a0ae7a59b35089853e1da2b0b9ac0258c5309ea3d165c3412904a9051d48

kubectl_download_url: "https://storage.googleapis.com/kubernetes-release/release/{{ kubectl_version }}/bin/{{ ansible_system | lower }}/{{ download_artifact_goarch }}/kubectl" # noqa: yaml[line-length]
kubectl_download_dest: "{{ kubectl_bin_dir }}/kubectl"
kubectl_binary_checksum: "{{ kubectl_checksums[download_artifact_goarch][kubectl_version] }}"

# NOTE(mnaser): This is to accomodate for the uninstallation of the old packages
#               that shipped with the operating system
kubectl_package_name: kubectl
