- name: Uninstall kubectl package
  ansible.builtin.package:
    name: "{{ kubectl_package_name }}"
    state: absent

- name: Remove kubectl orphaned binary
  ansible.builtin.file:
    path: /usr/bin/kubectl
    state: absent
  when: kubectl_bin_dir != "/usr/bin"
