- name: Deploy Service
  run_once: true
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: infra.atmosphere.vexxhost.com/v1alpha1
        kind: RabbitmqCluster
        metadata:
          name: barbican
          namespace: openstack
        spec:
          imageRepository: "{{ atmosphere_image_repository | default(None) }}"

      - apiVersion: v1
        kind: Secret
        metadata:
          name: neutron
          namespace: openstack
        type: Opaque
        stringData:
          memcache: "{{ openstack_helm_endpoints_memcached_secret_key }}"
          database: "{{ openstack_helm_endpoints_neutron_mariadb_password }}"
          rabbitmq: "{{ openstack_helm_endpoints_neutron_rabbitmq_password }}"
          keystone: "{{ openstack_helm_endpoints_neutron_keystone_password }}"

      - apiVersion: openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Neutron
        metadata:
          name: neutron
          namespace: openstack
        spec:
          replicas: 3
          regionName: "{{ openstack_helm_endpoints_neutron_region_name | default(openstack_helm_endpoints_region_name) }}"
          imageRepository: "{{ atmosphere_image_repository | default(None) }}"
          ingress:
            host: "{{ openstack_helm_endpoints_neutron_api_host }}"
            className: "{{ openstack_helm_ingress_class_name | default('openstack') }}"
            annotations: "{{ openstack_helm_neutron_ingress_annotations }}"
          keystoneRef:
            name: keystone
          novaRef:
            name: nova
          octaviaRef:
            name: octavia
          designateRef:
            name: designate
          ironicRef:
            name: ironic
          coreDnsRef:
            name: neutron-coredns
          secretsRef:
            name: neutron
          databaseRef:
            name: percona-xtradb
          rabbitmqRef:
            name: neutron
          overrides: "{{ openstack_helm_neutron_values }}"

- name: Create networks
  when: openstack_helm_neutron_networks | length > 0
  run_once: true
  block:
    - name: Wait until network service ready
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: neutron-server
        namespace: openstack
        wait_sleep: 10
        wait_timeout: 600
        wait: true
        wait_condition:
          type: Available
          status: true

    - name: Create networks
      openstack.cloud.network:
        cloud: atmosphere
        # Network settings
        name: "{{ item.name }}"
        external: "{{ item.external | default(omit) }}"
        shared: "{{ item.shared | default(omit) }}"
        mtu_size: "{{ item.mtu_size | default(omit) }}"
        port_security_enabled: "{{ item.port_security_enabled | default(omit) }}"
        provider_network_type: "{{ item.provider_network_type | default(omit) }}"
        provider_physical_network: "{{ item.provider_physical_network | default(omit) }}"
        provider_segmentation_id: "{{ item.provider_segmentation_id | default(omit) }}"
      loop: "{{ openstack_helm_neutron_networks }}"

    - name: Create subnets
      openstack.cloud.subnet:
        cloud: atmosphere
        # Subnet settings
        network_name: "{{ item.0.name }}"
        name: "{{ item.1.name }}"
        ip_version: "{{ item.1.ip_version | default(omit) }}"
        cidr: "{{ item.1.cidr | default(omit) }}"
        gateway_ip: "{{ item.1.gateway_ip | default(omit) }}"
        no_gateway_ip: "{{ item.1.no_gateway_ip | default(omit) }}"
        allocation_pool_start: "{{ item.1.allocation_pool_start | default(omit) }}"
        allocation_pool_end: "{{ item.1.allocation_pool_end | default(omit) }}"
        dns_nameservers: "{{ item.1.dns_nameservers | default(omit) }}"
        enable_dhcp: "{{ item.1.enable_dhcp | default(omit) }}"
        host_routes: "{{ item.1.host_routes | default(omit) }}"
        ipv6_address_mode: "{{ item.1.ipv6_address_mode | default(omit) }}"
        ipv6_ra_mode: "{{ item.1.ipv6_ra_mode | default(omit) }}"
      with_subelements:
        - "{{ openstack_helm_neutron_networks }}"
        - subnets
