- name: Remove containerd package
  ansible.builtin.package:
    name: "{{ containerd_package_name }}"
    state: absent

- name: Unpack containerd archive
  ansible.builtin.unarchive:
    src: "{{ containerd_download.dest }}"
    dest: "{{ containerd_bin_dir }}"
    mode: 0755
    remote_src: true
    extra_opts:
      - --strip-components=1
  notify: Restart containerd

- name: Remove containerd orphaned binaries
  ansible.builtin.file:
    path: "/usr/bin/{{ item }}"
    state: absent
  with_items:
    - containerd
    - containerd-shim
    - containerd-shim-runc-v1
    - containerd-shim-runc-v2
    - containerd-stress
    - ctr
  when:
    - containerd_bin_dir != "/usr/bin"
  failed_when: containerd_orphaned_binaries.failed | bool
  register: containerd_orphaned_binaries

- name: Create systemd service file for containerd
  ansible.builtin.template:
    src: containerd.service.j2
    dest: /etc/systemd/system/containerd.service
    mode: 0644
  notify:
    - Reload systemd
    - Restart containerd

- name: Create folders for configuration
  ansible.builtin.file:
    dest: "{{ item }}"
    state: directory
    mode: 0755
    owner: root
    group: root
  with_items:
    - "{{ containerd_cfg_dir }}"
    - "{{ containerd_storage_dir }}"
    - "{{ containerd_state_dir }}"
  notify:
    - Restart containerd

- name: Create containerd config file
  ansible.builtin.template:
    src: config.toml.j2
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart containerd

- name: Force any restarts if necessary
  ansible.builtin.meta: flush_handlers

- name: Enable and start service
  ansible.builtin.service:
    name: containerd
    enabled: true
    state: started
