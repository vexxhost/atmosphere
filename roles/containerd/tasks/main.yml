- name: Add repository
  ansible.builtin.apt_repository:
    repo: "deb {{ containerd_repository_url }} {{ ansible_distribution_release }} main"
    state: present
  when:
    - containerd_repository_url is defined

- name: Install packages
  ansible.builtin.apt:
    name: containerd
    state: present

- name: Create folder for configuration
  ansible.builtin.file:
    path: /etc/containerd
    state: directory
    owner: root
    group: root
    mode: 0755
  notify:
    - Restart containerd

- name: Update pause image in configuration
  ansible.builtin.template:
    src: config.toml.j2
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: 0644
  notify:
    - Restart containerd

- name: Force any restarts if necessary
  ansible.builtin.meta: flush_handlers

- name: Enable and start service
  ansible.builtin.service:
    name: containerd
    enabled: true
    state: started
