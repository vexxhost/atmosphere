- name: Deploy Service
  run_once: true
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: infra.atmosphere.vexxhost.com/v1alpha1
        kind: Openvswitch
        metadata:
          name: openvswitch
          namespace: openstack
        spec:
          imageRepository: "{{ atmosphere_image_repository | default(None) }}"
          overrides: "{{ openstack_helm_infra_openvswitch_values }}"
