- name: Deploy service
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: v1
        kind: ConfigMap
        metadata:
          name: ipmi-exporter
          namespace: monitoring
          labels:
            application: ipmi-exporter
        data:
          config.yml: "{{ ipmi_exporter_config | to_yaml }}"

      - apiVersion: apps/v1
        kind: DaemonSet
        metadata:
          name: ipmi-exporter
          namespace: monitoring
          labels:
            application: ipmi-exporter
        spec:
          selector:
            matchLabels:
              application: ipmi-exporter
          template:
            metadata:
              annotations:
                config-hash: "{{ ipmi_exporter_config | to_yaml | hash('md5') }}"
              labels:
                application: ipmi-exporter
                job: ipmi
            spec:
              containers:
                - name: exporter
                  image: "{{ lookup('vexxhost.atmosphere.image_ref', 'prometheus_ipmi_exporter', output='ref') }}"
                  ports:
                    - name: metrics
                      containerPort: 9290
                  securityContext:
                    privileged: true
                  volumeMounts:
                    - name: dev-ipmi0
                      mountPath: /dev/ipmi0
                    - name: ipmi-exporter
                      mountPath: /config.yml
                      subPath: config.yml
              volumes:
                - name: dev-ipmi0
                  hostPath:
                    path: /dev/ipmi0
                - name: ipmi-exporter
                  configMap:
                    name: ipmi-exporter
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: feature.node.kubernetes.io/cpu-cpuid.HYPERVISOR
                            operator: NotIn
                            values: ["true"]
  # NOTE(mnaser): Since we haven't moved to the operator pattern yet, we need to
  #               keep retrying a few times as the CRDs might not be installed
  #               yet.
  retries: 60
  delay: 5
  register: _result
  until: _result is not failed
