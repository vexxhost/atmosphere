_openstack_helm_magnum_values:
  endpoints: "{{ openstack_helm_endpoints }}"
  images:
    tags:
      bootstrap: "{{ openstack_helm_magnum_image_repository }}/heat:{{ openstack_helm_magnum_heat_image_tag }}"
      db_drop: "{{ openstack_helm_magnum_image_repository }}/heat:{{ openstack_helm_magnum_heat_image_tag }}"
      db_init: "{{ openstack_helm_magnum_image_repository }}/heat:{{ openstack_helm_magnum_heat_image_tag }}"
      dep_check: "{{ openstack_helm_magnum_image_repository }}/kubernetes-entrypoint:latest"
      ks_endpoints: "{{ openstack_helm_magnum_image_repository }}/heat:{{ openstack_helm_magnum_heat_image_tag }}"
      ks_service: "{{ openstack_helm_magnum_image_repository }}/heat:{{ openstack_helm_magnum_heat_image_tag }}"
      ks_user: "{{ openstack_helm_magnum_image_repository }}/heat:{{ openstack_helm_magnum_heat_image_tag }}"
      magnum_db_sync: "{{ openstack_helm_magnum_image_repository }}/magnum:{{ openstack_helm_magnum_image_tag }}"
      magnum_api: "{{ openstack_helm_magnum_image_repository }}/magnum:{{ openstack_helm_magnum_image_tag }}"
      magnum_conductor: "{{ openstack_helm_magnum_image_repository }}/magnum:{{ openstack_helm_magnum_image_tag }}"
      rabbit_init: "{{ openstack_helm_magnum_image_repository }}/rabbitmq:3.8.23-management"
  pod:
    replicas:
      api: 3
      conductor: 3
  conf:
    magnum:
      DEFAULT:
        log_config_append: null
      barbican_client:
        endpoint_type: internalURL
        region_name: "{{ openstack_helm_endpoints['identity']['auth']['barbican']['region_name'] }}"
      cinder_client:
        endpoint_type: internalURL
        region_name: "{{ openstack_helm_endpoints['identity']['auth']['magnum']['region_name'] }}"
      conductor:
        workers: 4
      glance_client:
        endpoint_type: internalURL
        region_name: "{{ openstack_helm_endpoints['identity']['auth']['magnum']['region_name'] }}"
      heat_client:
        endpoint_type: internalURL
        region_name: "{{ openstack_helm_endpoints['identity']['auth']['heat']['region_name'] }}"
      keystone_auth:
        auth_type: password
        auth_uri: http://keystone-api.openstack.svc.cluster.local:5000/v3
        auth_url: http://keystone-api.openstack.svc.cluster.local:5000/v3
        region_name: "{{ openstack_helm_endpoints['identity']['auth']['magnum']['region_name'] }}"
        username: "{{ openstack_helm_endpoints['identity']['auth']['magnum']['username'] }}"
        password: "{{ openstack_helm_endpoints['identity']['auth']['magnum']['password'] }}"
        memcache_secret_key: "{{ openstack_helm_endpoints['oslo_cache']['auth']['memcache_secret_key'] }}"
        auth_version: v3
        memcache_security_strategy: ENCRYPT
        memcached_servers: memcached.openstack.svc.cluster.local:11211
        project_domain_name: service
        project_name: service
        user_domain_name: service
      keystone_authtoken:
        www_authenticate_uri: http://keystone-api.openstack.svc.cluster.local:5000/v3
      kubernetes:
        post_install_manifest_url: >
          https://{{ openstack_helm_endpoints['container_infra']['host_fqdn_override']['public']['host'] }}/_assets/post-install-manifest.yml
      magnum_client:
        region_name: "{{ openstack_helm_endpoints['identity']['auth']['magnum']['region_name'] }}"
      neutron_client:
        endpoint_type: internalURL
        region_name: "{{ openstack_helm_endpoints['identity']['auth']['magnum']['region_name'] }}"
      nova_client:
        endpoint_type: internalURL
        region_name: "{{ openstack_helm_endpoints['identity']['auth']['magnum']['region_name'] }}"
      octavia_client:
        endpoint_type: internalURL
        region_name: "{{ openstack_helm_endpoints['identity']['auth']['magnum']['region_name'] }}"
      oslo_messaging_notifications:
        driver: noop
      trust:
        cluster_user_trust: true
  manifests:
    ingress_api: false
    service_ingress_api: false
