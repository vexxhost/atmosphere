                    - docker://magnum-registry.openstack.svc.cluster.local:5000/magnum/heat-container-agent:wallaby-stable-1
                  image: quay.io/skopeo/stable:latest
                  name: magnum-heat-container-agent-wallaby-stable-1
                - args:
