                    - docker://docker.io/rancher/hyperkube:v1.19.11-rancher1
                    - docker://magnum-registry.openstack.svc.cluster.local:5000/magnum/hyperkube:v1.19.11
                  image: quay.io/skopeo/stable:latest
                  name: magnum-hyperkube-v1-19-11
                - args:
