runc_bin_dir: /usr/bin
runc_package_name: runc

runc_version: v1.1.4

runc_download_url: "https://github.com/opencontainers/runc/releases/download/{{ runc_version }}/runc.{{ binary_download_arch }}"

runc_checksums:
  arm64:
    v1.1.4: dbb71e737eaef454a406ce21fd021bd8f1b35afb7635016745992bbd7c17a223
  amd64:
    v1.1.4: db772be63147a4e747b4fe286c7c16a2edc4a8458bd3092ea46aaee77750e8ce

runc_binary_checksum: "{{ runc_checksums[binary_download_arch][runc_version] }}"

runc_download:
  version: "{{ runc_version }}"
  dest: "{{ binary_download_local_release_dir }}/runc"
  sha256: "{{ runc_binary_checksum }}"
  url: "{{ runc_download_url }}"
  owner: "root"
  mode: "0755"
