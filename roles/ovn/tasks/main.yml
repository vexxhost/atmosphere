- name: Generate diff for Helm values
  when: ansible_diff_mode
  run_once: true
  block:
    - name: Get current Helm release values
      kubernetes.core.helm_info:
        name: "{{ ovn_helm_release_name }}"
        release_namespace: "{{ ovn_helm_release_namespace }}"
      register: _ovn_helm_info

    - name: Display difference between values
      ansible.utils.fact_diff:
        before: "{{ _ovn_helm_info.status['values']|to_nice_yaml }}"
        after: "{{ _ovn_helm_values | combine(ovn_helm_values, recursive=True)|to_nice_yaml }}"
      when: _ovn_helm_info.status is defined # when another operation is in progress, status is then not defined.

- name: Deploy Helm chart
  run_once: true
  when: atmosphere_network_backend == 'ovn'
  kubernetes.core.helm:
    name: "{{ ovn_helm_release_name }}"
    chart_ref: "{{ ovn_helm_chart_ref }}"
    release_namespace: "{{ ovn_helm_release_namespace }}"
    create_namespace: true
    kubeconfig: /etc/kubernetes/admin.conf
    values: "{{ _ovn_helm_values | combine(ovn_helm_values, recursive=True) }}"
