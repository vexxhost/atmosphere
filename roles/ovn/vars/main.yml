_ovn_helm_values:
  images:
    tags: "{{ atmosphere_images | vexxhost.atmosphere.openstack_helm_image_tags('ovn') }}"
  labels:
    ovn_ovsdb_nb:
      node_selector_key: openstack-control-plane
      node_selector_value: enabled
    ovn_ovsdb_sb:
      node_selector_key: openstack-control-plane
      node_selector_value: enabled
    ovn_northd:
      node_selector_key: openstack-control-plane
      node_selector_value: enabled
    ovn_controller_gw:
      node_selector_key: openstack-control-plane
      node_selector_value: enabled
  volume:
    ovn_ovsdb_nb:
      size: 20Gi
    ovn_ovsdb_sb:
      size: 20Gi
  conf:
    ovn_bgp_agent:
      DEFAULT:
        bgp_driver: frr_k8s
  pod:
    labels:
      include_app_kubernetes_io: false
    probes:
      ovn_northd:
        northd:
          liveness:
            enabled: true
            params:
              initialDelaySeconds: 30
              timeoutSeconds: 30
              periodSeconds: 60
    affinity:
      anti:
        type:
          default: requiredDuringSchedulingIgnoredDuringExecution
        topologyKey:
          default: kubernetes.io/hostname
        weight:
          default: 10
    replicas:
      ovn_ovsdb_nb: 3
      ovn_ovsdb_sb: 3
      ovn_northd: 3
    sidecars:
      ovn_logging_parser: "{{ ovn_network_logging_parser_enabled }}"
      vector: "{{ ovn_network_logging_parser_enabled }}"
  manifests:
    daemonset_ovn_bgp_agent: "{{ ovn_bgp_agent_enabled | default(false) }}"
