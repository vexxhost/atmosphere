- name: Deploy Helm chart
  run_once: true
  kubernetes.core.helm:
    name: "{{ redis_helm_release_name }}"
    chart_ref: "{{ redis_helm_chart_ref }}"
    release_namespace: "{{ redis_helm_release_namespace }}"
    create_namespace: true
    kubeconfig: "{{ kubeconfig_path | default('/etc/kubernetes/admin.conf') }}"
    values: "{{ _redis_helm_values | combine(redis_helm_values, recursive=True) }}"
