galaxy_info:
  author: VEXXHOST, Inc.
  description: Ansible role for Vault
  license: Apache-2.0
  min_ansible_version: 5.5.0
  standalone: false
  platforms:
    - name: EL
      versions:
        - "8"
        - "9"
    - name: Ubuntu
      versions:
        - focal
        - jammy

dependencies:
  - role: defaults
  - role: atmosphere.common.vault_operator
    vars:
      vault_operator_image: "{{ atmosphere_images['vault_operator'] }}"
      vault_operator_bank_vaults_image: "{{ atmosphere_images['vault_operator_bank_vaults'] }}"
      vault_operator_node_selector:
        openstack-control-plane: enabled
