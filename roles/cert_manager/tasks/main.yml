- name: Deploy Helm chart
  kubernetes.core.helm:
    name: cert-manager
    chart_ref: jetstack/cert-manager
    chart_version: v1.7.1
    release_namespace: cert-manager
    create_namespace: true
    kubeconfig: /etc/kubernetes/admin.conf
    values:
      installCRDs: true
      volumes:
        - name: etc-ssl-certs
          hostPath:
            path: /etc/ssl/certs
      volumeMounts:
        - name: etc-ssl-certs
          mountPath: /etc/ssl/certs
          readOnly: true

- name: Create issuer
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cert-manager.io/v1
      kind: Issuer
      metadata:
        name: openstack
        namespace: openstack
      spec: "{{ cert_manager_issuer }}"

- name: Create self-signed issuer
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cert-manager.io/v1
      kind: ClusterIssuer
      metadata:
        name: selfsigned-issuer
      spec:
        selfSigned: {}

- name: Bootstrap a custom root certificate for a private PKI
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cert-manager.io/v1
      kind: Certificate
      metadata:
        name: selfsigned-ca
        namespace: openstack
      spec:
        isCA: true
        commonName: selfsigned-ca
        secretName: root-secret
        duration: 86400h # 3600d
        renewBefore: 360h # 15d
        privateKey:
          algorithm: ECDSA
          size: 256
        issuerRef:
          name: selfsigned-issuer
          kind: ClusterIssuer
          group: cert-manager.io
