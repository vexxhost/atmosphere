- name: Deploy Service
  run_once: true
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: infra.atmosphere.vexxhost.com/v1alpha1
        kind: RabbitmqCluster
        metadata:
          name: glance
          namespace: openstack
        spec:
          imageRepository: "{{ atmosphere_image_repository | default(None) }}"

      - apiVersion: v1
        kind: Secret
        metadata:
          name: glance
          namespace: openstack
        type: Opaque
        stringData:
          memcache: "{{ openstack_helm_endpoints_memcached_secret_key }}"
          rabbitmq: "{{ openstack_helm_endpoints_glance_rabbitmq_password }}"
          database: "{{ openstack_helm_endpoints_glance_mariadb_password }}"
          keystone: "{{ openstack_helm_endpoints_glance_keystone_password }}"

      - apiVersion: openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Glance
        metadata:
          name: glance
          namespace: openstack
        spec:
          replicas: 3
          regionName: "{{ openstack_helm_endpoints_glance_region_name | default(openstack_helm_endpoints_region_name) }}"
          imageRepository: "{{ atmosphere_image_repository | default(None) }}"
          ingress:
            host: "{{ openstack_helm_endpoints_glance_api_host }}"
            className: "{{ openstack_helm_ingress_class_name | default('openstack') }}"
            annotations: "{{ openstack_helm_glance_ingress_annotations }}"
          keystoneRef:
            name: keystone
          horizonRef:
            name: horizon
          secretsRef:
            name: glance
          databaseRef:
            name: percona-xtradb
          rabbitmqRef:
            name: glance
          overrides: "{{ _openstack_helm_glance_values | combine(openstack_helm_glance_values, recursive=True) }}"

- name: Create images
  when: openstack_helm_glance_images | length > 0
  run_once: true
  block:
    - name: Wait until image service ready
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: glance-api
        namespace: openstack
        wait_sleep: 10
        wait_timeout: 600
        wait: true
        wait_condition:
          type: Available
          status: true

    - name: Download images
      ansible.builtin.get_url:
        url: "{{ item.source_url | regex_replace('\\/$', '') }}/{{ item.image_file }}"
        dest: "/tmp/{{ item.image_file }}"
        mode: "0600"
      loop: "{{ openstack_helm_glance_images }}"

    - name: Upload images
      openstack.cloud.image:
        cloud: atmosphere
        name: "{{ item.name }}"
        state: present
        filename: "/tmp/{{ item.image_file }}"
        min_disk: "{{ item.min_disk | default(omit) }}"
        min_ram: "{{ item.min_ram | default(omit) }}"
        container_format: "{{ item.container_format | default(omit) }}"
        disk_format: "{{ item.disk_format | default(omit) }}"
        properties: "{{ item.properties | default(omit) }}"
        kernel: "{{ item.kernel | default(omit) }}"
        ramdisk: "{{ item.ramdisk | default(omit) }}"
        is_public: "{{ item.is_public | default(omit) }}"
      loop: "{{ openstack_helm_glance_images }}"
