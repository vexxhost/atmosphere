suite: runtimeclass
tests:
  - it: should support not having a runtime class
    templates:
      - templates/deployment-api.yaml
      - templates/pod-test.yaml
      - templates/job-db-sync.yaml
    asserts:
      - template: templates/deployment-api.yaml
        documentIndex: 3
        notExists:
          path: spec.template.spec.runtimeClassName
      - template: templates/pod-test.yaml
        documentIndex: 1
        notExists:
          path: spec.runtimeClassName
      - template: templates/job-db-sync.yaml
        documentIndex: 3
        notExists:
          path: spec.template.spec.runtimeClassName

  - it: should support setting a runtime class
    templates:
      - templates/deployment-api.yaml
      - templates/pod-rally-test.yaml
      - templates/job-db-sync.yaml
    set:
      pod:
        runtimeClassName:
          barbican_api: kata-clh
          barbican_tests: kata-clh
          db_sync: kata-clh
    asserts:
      - template: templates/deployment-api.yaml
        documentIndex: 3
        equal:
          path: spec.template.spec.runtimeClassName
          value: kata-clh
      - template: templates/pod-test.yaml
        documentIndex: 1
        equal:
          path: spec.runtimeClassName
          value: kata-clh
      - template: templates/job-db-sync.yaml
        documentIndex: 3
        equal:
          path: spec.template.spec.runtimeClassName
          value: kata-clh
