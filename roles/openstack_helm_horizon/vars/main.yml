_openstack_helm_horizon_values:
  endpoints: "{{ openstack_helm_endpoints }}"
  images:
    pull_policy: Always
    tags:
      bootstrap: "{{ atmosphere_images['bootstrap'] | docker_image('ref') }}"
      db_drop: "{{ atmosphere_images['db_drop'] | docker_image('ref') }}"
      db_init: "{{ atmosphere_images['db_init'] | docker_image('ref') }}"
      dep_check: "{{ atmosphere_images['dep_check'] | docker_image('ref') }}"
      ks_endpoints: "{{ atmosphere_images['ks_endpoints'] | docker_image('ref') }}"
      ks_service: "{{ atmosphere_images['ks_service'] | docker_image('ref') }}"
      ks_user: "{{ atmosphere_images['ks_user'] | docker_image('ref') }}"
      horizon_db_sync: "{{ atmosphere_images['horizon_db_sync'] | docker_image('ref') }}"
      horizon: "{{ atmosphere_images['horizon'] | docker_image('ref') }}"
      rabbit_init: "{{ atmosphere_images['rabbit_init'] | docker_image('ref') }}"
  pod:
    replicas:
      server: 3
  conf:
    horizon:
      local_settings:
        config:
          secure_proxy_ssl_header: "True"
          horizon_images_upload_mode: direct
          openstack_enable_password_retrieve: "True"
          # TODO(mnaser): We should drop `openstack_api_versions` once we fix the upstream change which
          #               broke it by hard-coding to "1.19" which is not a valid microversion.
          #
          #               https://review.opendev.org/c/openstack/openstack-helm/+/870110
          openstack_api_versions:
            container_infra: "1.10"
          raw:
            WEBSSO_KEYSTONE_URL: https://{{ openstack_helm_endpoints['identity']['host_fqdn_override']['public']['host'] }}/v3
      local_settings_d:
        _50_monasca_ui_settings: "{{ lookup('file', '50-monasca-ui-settings.py') }}"
      extra_panels:
        - designatedashboard
        - heat_dashboard
        - ironic_ui
        - magnum_ui
        - monitoring
        - neutron_vpnaas_dashboard
        - octavia_dashboard
        - senlin_dashboard
      policy:
        monitoring:
          default: "@"
          monasca_user_role: role:monasca-user
          monitoring:monitoring: rule:monasca_user_role
          monitoring:kibana_access: rule:monasca_user_role
  manifests:
    ingress_api: false
    service_ingress_api: false
