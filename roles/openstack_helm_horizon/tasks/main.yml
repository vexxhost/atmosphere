- name: Deploy Helm chart
  run_once: true
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: v1
        kind: Secret
        metadata:
          name: horizon
          namespace: openstack
        type: Opaque
        stringData:
          database: "{{ openstack_helm_endpoints_horizon_mariadb_password }}"

      - apiVersion: openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Horizon
        metadata:
          name: horizon
          namespace: openstack
        spec:
          replicas: 3
          imageRepository: "{{ atmosphere_image_repository | default(None) }}"
          ingress:
            host: "{{ openstack_helm_endpoints_horizon_api_host }}"
            className: "{{ openstack_helm_ingress_class_name | default('openstack') }}"
            annotations: "{{ openstack_helm_horizon_ingress_annotations }}"
          keystoneRef:
            name: keystone
          secretsRef:
            name: horizon
          databaseRef:
            name: percona-xtradb
          overrides: "{{ openstack_helm_horizon_values }}"
