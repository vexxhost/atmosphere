# TODO(fitbeard): Move common system packages from all roles to dedicated role.
- name: Install additional packages
  ansible.builtin.package:
    name:
      - git

- name: Uninstall helm package
  ansible.builtin.package:
    name: "{{ helm_package_name }}"
    state: absent

- name: Remove helm repository
  ansible.builtin.package:
    path: harbottle-main-release
    state: absent
  when: ansible_os_family in ['RedHat']

- name: Remove helm repository
  ansible.builtin.apt_repository:
    repo: "{{ helm_repository_apt }}"
    state: absent
  when: ansible_os_family in ['Debian']

- name: Copy helm binary from download dir
  ansible.builtin.copy:
    src: "{{ helm_download_unarchive_dest }}/linux-{{ download_artifact_goarch }}/helm"
    dest: "{{ helm_bin_dir }}/helm"
    mode: "0755"
    remote_src: true

- name: Remove helm orphaned binary
  ansible.builtin.file:
    path: /usr/bin/helm
    state: absent
  when: helm_bin_dir != "/usr/bin"

- name: Add bash autocomplete for helm
  ansible.builtin.lineinfile:
    path: /root/.bashrc
    line: 'source <(helm completion bash)'
    insertbefore: EOF
