_kafka_cluster_spec:
  kafka:
    version: 4.0.0
    image: "{{ atmosphere_images['kafka_cluster'] | vexxhost.kubernetes.docker_image('ref') }}"
    metadataVersion: 4.0-IV3
    listeners:
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: scram-sha-512
    config:
      offsets.topic.replication.factor: 3
      transaction.state.log.replication.factor: 3
      transaction.state.log.min.isr: 2
      default.replication.factor: 3
      min.insync.replicas: 2
    authorization:
      type: simple
  entityOperator:
    topicOperator: {}
    userOperator: {}
