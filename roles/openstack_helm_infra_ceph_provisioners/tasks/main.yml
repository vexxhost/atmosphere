- name: Retrieve Helm values for "ceph-csi-rbd"
  kubernetes.core.k8s_info:
    api_version: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    name: ceph-csi-rbd
    namespace: kube-system
  register: _ceph_csi_rbd_k8s_info

- name: Create Ceph service
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: ceph-mon
        namespace: openstack
        labels:
          application: ceph
      spec:
        clusterIP: None
        ports:
          - name: mon
            port: 6789
            targetPort: 6789
          - name: mon-msgr2
            port: 3300
            targetPort: 3300
          - name: metrics
            port: 9283
            targetPort: 9283

- name: Generate Ceph endpoint list
  ansible.builtin.set_fact:
    _openstack_helm_infra_ceph_provisioners_ceph_monitors: |
      {{
        _openstack_helm_infra_ceph_provisioners_ceph_monitors | default([]) +
          [{'ip': item}]
      }}
  loop: "{{ openstack_helm_infra_ceph_provisioners_ceph_monitors }}"

- name: Create Ceph endpoints
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Endpoints
      metadata:
        name: ceph-mon
        namespace: openstack
        labels:
          application: ceph
      subsets:
        - addresses: "{{ _openstack_helm_infra_ceph_provisioners_ceph_monitors }}"
          ports:
            - name: mon
              port: 6789
              protocol: TCP
            - name: mon-msgr2
              port: 3300
              protocol: TCP
            - name: metrics
              port: 9283
              protocol: TCP

- name: Retrieve client.admin keyring
  delegate_to: "{{ groups[openstack_helm_infra_ceph_provisioners_ceph_mon_group][0] }}"
  vexxhost.atmosphere.ceph_key:
    name: client.admin
    state: info
    output_format: json
  register: _openstack_helm_infra_ceph_provisioners_ceph_key

- name: Parse client.admin keyring
  ansible.builtin.set_fact:
    _openstack_helm_infra_ceph_provisioners_keyring: "{{ _openstack_helm_infra_ceph_provisioners_ceph_key.stdout | from_json | first }}"

- name: Create "pvc-ceph-client-key" secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      type: kubernetes.io/rbd
      metadata:
        name: pvc-ceph-client-key
        namespace: openstack
        labels:
          application: ceph
      stringData:
        key: "{{ _openstack_helm_infra_ceph_provisioners_keyring.key }}"

- name: Deploy Helm chart
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: v1
        kind: Secret
        metadata:
          name: atmosphere-ceph-provisioners
          namespace: openstack
        stringData:
          values.yaml: "{{ _openstack_helm_infra_ceph_provisioners_values | to_nice_yaml }}"

      - apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: ceph-provisioners
          namespace: openstack
        spec:
          interval: 60s
          chart:
            spec:
              chart: ceph-provisioners
              version: 0.1.8
              sourceRef:
                kind: HelmRepository
                name: atmosphere
          install:
            disableWait: true
          upgrade:
            disableWait: true
          valuesFrom:
            - kind: Secret
              name: atmosphere-ceph-provisioners
