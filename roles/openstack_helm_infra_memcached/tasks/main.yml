- name: Deploy Helm chart
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        metadata:
          name: memcached
          namespace: openstack
        spec:
          interval: 60s
          chart:
            spec:
              chart: memcached
              version: 0.1.6
              sourceRef:
                kind: HelmRepository
                name: openstack-helm-infra
          install:
            disableWait: true
          upgrade:
            disableWait: true
          valuesFrom:
            - kind: Secret
              name: atmosphere-memcached

      - apiVersion: v1
        kind: Service
        metadata:
          name: memcached-metrics
          namespace: openstack
          labels:
            application: memcached
            component: server
        spec:
          selector:
            application: memcached
            component: server
          ports:
            - name: metrics
              port: 9150
              targetPort: 9150

      - apiVersion: monitoring.coreos.com/v1
        kind: ServiceMonitor
        metadata:
          name: memcached
          namespace: monitoring
          labels:
            release: kube-prometheus-stack
        spec:
          jobLabel: application
          endpoints:
            - port: "metrics"
              path: "/metrics"
              relabelings:
                - sourceLabels: ["__meta_kubernetes_pod_name"]
                  targetLabel: "instance"
                - action: "labeldrop"
                  regex: "^(container|endpoint|namespace|pod|service)$"
          namespaceSelector:
            matchNames:
              - openstack
          selector:
            matchLabels:
              application: memcached
              component: server

      - apiVersion: monitoring.coreos.com/v1
        kind: PrometheusRule
        metadata:
          name: memcached
          namespace: monitoring
          labels:
            release: kube-prometheus-stack
        spec:
          groups:
            - name: memcached
              rules:
                - alert: MemcachedDown
                  expr: memcached_up == 0
                  for: 5m
                  labels:
                    severity: critical
                - alert: MemcachedConnectionLimitApproaching
                  expr: (memcached_current_connections / memcached_max_connections * 100) > 80
                  for: 5m
                  labels:
                    severity: warning
                - alert: MemcachedConnectionLimitApproaching
                  expr: (memcached_current_connections / memcached_max_connections * 100) > 95
                  for: 5m
                  labels:
                    severity: critical
