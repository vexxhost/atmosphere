# NOTE(mnaser): We should get rid of this task eventually as it is suspending
#               the old HelmRelease and removing it to avoid uninstalling the
#               Helm chart.
- name: Uninstall the legacy HelmRelease
  run_once: true
  block:
    - name: Suspend the existing HelmRelease
      failed_when: false
      kubernetes.core.k8s:
        state: patched
        api_version: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        name: "{{ placement_helm_release_name }}"
        namespace: "{{ placement_helm_release_namespace }}"
        definition:
          spec:
            suspend: true

    - name: Remove the existing HelmRelease
      failed_when: false
      kubernetes.core.k8s:
        state: absent
        api_version: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        name: "{{ placement_helm_release_name }}"
        namespace: "{{ placement_helm_release_namespace }}"

- name: Generate diff for Helm values
  when: ansible_diff_mode
  run_once: true
  block:
    - name: Get current Helm release values
      kubernetes.core.helm_info:
        name: "{{ placement_helm_release_name }}"
        release_namespace: "{{ placement_helm_release_namespace }}"
      register: _placement_helm_info

    - name: Display difference between values
      ansible.utils.fact_diff:
        before: "{{ _placement_helm_info.status['values']|to_nice_yaml }}"
        after: "{{ _placement_helm_values | combine(placement_helm_values, recursive=True)|to_nice_yaml }}"
      when: _placement_helm_info.status is defined # when another operation is in progress, status is then not defined.

- name: Deploy Helm chart
  run_once: true
  kubernetes.core.helm:
    name: "{{ placement_helm_release_name }}"
    chart_ref: "{{ placement_helm_chart_ref }}"
    release_namespace: "{{ placement_helm_release_namespace }}"
    create_namespace: true
    kubeconfig: /etc/kubernetes/admin.conf
    values: "{{ _placement_helm_values | combine(placement_helm_values, recursive=True) }}"

- name: Create Ingress
  ansible.builtin.include_role:
    name: openstack_helm_ingress
  vars:
    openstack_helm_ingress_endpoint: placement
    openstack_helm_ingress_service_name: placement-api
    openstack_helm_ingress_service_port: 8778
    openstack_helm_ingress_annotations: "{{ placement_ingress_annotations }}"
