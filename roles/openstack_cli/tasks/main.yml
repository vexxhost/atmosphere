- name: Install Ubuntu Cloud Archive keyring
  ansible.builtin.apt:
    name: ubuntu-cloud-keyring
    state: present

- name: Add latest Ubuntu Cloud Archive repository
  ansible.builtin.apt_repository:
    filename: ubuntu-cloud-archive
    repo: "deb http://ubuntu-cloud.archive.canonical.com/ubuntu {{ ansible_distribution_release }}-updates/yoga main"
    state: present
  when: ansible_distribution_release == "focal"

- name: Install OpenStack client
  become: true
  ansible.builtin.apt:
    name: "{{ openstack_cli_packages }}"

- name: Generate OpenStack-Helm endpoints
  ansible.builtin.include_role:
    name: openstack_helm_endpoints
  vars:
    openstack_helm_endpoints_list: ["identity"]

- name: Generate openrc file
  become: true
  ansible.builtin.template:
    src: openrc.j2
    dest: /root/openrc
    owner: root
    group: root
    mode: 0600
