- name: Deploy Rook for all Ceph services
  ansible.builtin.import_tasks:
    file: rook_full.yml
  when: atmosphere_rook_ceph_enabled | default(false) | bool and not rook_ceph_cluster_radosgw_config_only | default(false) | bool

- name: Deploy Rook for Ceph RadosGW service only
  ansible.builtin.import_tasks:
    file: rook_rgw_only.yml
  when: not atmosphere_rook_ceph_enabled | default(false) | bool

- name: Create Openstack resources and ingress
  ansible.builtin.import_tasks:
    file: os_configuration.yml
  when: rook_ceph_cluster_radosgw_config_only | default(false) | bool
