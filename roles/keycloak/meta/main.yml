galaxy_info:
  author: VEXXHOST, Inc.
  description: Ansible role for Keycloak
  license: Apache-2.0
  min_ansible_version: 5.5.0
  standalone: false
  platforms:
    - name: Ubuntu
      versions:
        - focal

dependencies:
  - role: defaults
  - role: vexxhost.kubernetes.upload_helm_chart
    vars:
      upload_helm_chart_src: "{{ keycloak_helm_chart_path }}"
      upload_helm_chart_dest: "{{ keycloak_helm_chart_ref }}"
  - role: zalando_postgresql_cluster
    vars:
      zalando_postgresql_cluster_name: "{{ keycloak_db_host }}"
      zalando_postgresql_cluster_spec:
        databases:
          keycloak: keycloak
        users:
          keycloak: []
