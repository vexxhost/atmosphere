galaxy_info:
  author: VEXXHOST, Inc.
  description: Ansible role for OpenStack Nova
  license: Apache-2.0
  min_ansible_version: 5.5.0
  standalone: false
  platforms:
    - name: Ubuntu
      versions:
        - focal

dependencies:
  - role: defaults
  - role: openstacksdk
  - role: openstack_helm_endpoints
    vars:
      openstack_helm_endpoints_chart: nova
      openstack_helm_endpoints_config:
        compute_novnc_vencrypt:
          hosts:
            default: nova-novncproxy
          host_fqdn_override:
            default:
              tls:
                secretName: nova-novncproxy-vencrypt
                commonName: nova-novncproxy
                usages:
                  - client auth
                issuerRef:
                  kind: Issuer
                  name: libvirt-vnc
  - role: vexxhost.kubernetes.upload_helm_chart
    vars:
      upload_helm_chart_src: "{{ nova_helm_chart_path }}"
      upload_helm_chart_dest: "{{ nova_helm_chart_ref }}"
