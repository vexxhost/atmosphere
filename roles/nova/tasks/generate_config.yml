- name: Generate configuration using Atmosphere
  changed_when: false
  kubernetes.core.helm_template:
    chart_ref: "{{ nova_helm_chart_ref }}"
    release_namespace: "{{ nova_helm_release_namespace }}"
    release_values: "{{ _nova_helm_values | combine(nova_helm_values, recursive=True) }}"
    show_only:
      - templates/configmap-etc.yaml
  register: _nova_helm_template
  vars:
    # NOTE(mnaser): This is stub to allow the values to be generated.
    nova_ssh_key: ""
    _nova_ssh_publickey:
      public_key: ""

- name: Save fact with Atmosphere generated Nova configuration
  delegate_to: localhost
  delegate_facts: true
  ansible.builtin.set_fact:
    _atmosphere_nova_config: "{{ (_nova_helm_template.stdout | from_yaml).data['nova.conf'] | b64decode | vexxhost.atmosphere.from_ini }}"
