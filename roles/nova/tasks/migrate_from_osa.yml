- name: Slurp the configuration file for the service
  run_once: true
  delegate_to: "{{ groups['nova_conductor'][0] }}"
  ansible.builtin.slurp:
    path: /etc/nova/nova.conf
  register: _config_file

- name: Generate configuration using Atmosphere
  run_once: true
  changed_when: false
  kubernetes.core.helm_template:
    chart_ref: "{{ nova_helm_chart_ref }}"
    release_namespace: "{{ nova_helm_release_namespace }}"
    release_values: "{{ _nova_helm_values | combine(nova_helm_values, recursive=True) }}"
    show_only:
      - templates/configmap-etc.yaml
  register: _nova_helm_template
  vars:
    # NOTE(mnaser): This is stub to allow the values to be generated.
    nova_ssh_key: ""
    _nova_ssh_publickey:
      public_key: ""

- name: Save fact with generated configurations
  run_once: true
  ansible.builtin.set_fact:
    _osa_nova_config: "{{ _config_file['content'] | b64decode | vexxhost.atmosphere.from_ini }}"
    _atmosphere_nova_config: "{{ (_nova_helm_template.stdout | from_yaml).data['nova.conf'] | b64decode | vexxhost.atmosphere.from_ini }}"

- name: Get the Kuberentes service for Percona XtraDB Cluster
  run_once: true
  kubernetes.core.k8s_info:
    kind: Service
    name: "{{ openstack_helm_endpoints.oslo_db.hosts.default }}"
    namespace: "{{ nova_helm_release_namespace }}"
  register: _nova_pxc_service

- name: Fail if the databases already exist
  run_once: true
  check_mode: true
  delegate_to: "{{ groups['galera_all'][0] }}"
  community.mysql.mysql_db:
    login_host: "{{ _nova_pxc_service.resources[0].spec.clusterIP }}"
    login_user: root
    login_password: "{{ openstack_helm_endpoints.oslo_db.auth.admin.password }}"
    name: "{{ item }}"
  register: _nova_db_check
  failed_when: _nova_db_check is not changed
  loop:
    - nova
    - nova_api
    - nova_cell0

- name: Print difference between Atmosphere and OpenStack Ansible
  run_once: true
  ansible.utils.fact_diff:
    before: "{{ _osa_nova_config }}"
    after: "{{ _atmosphere_nova_config }}"

