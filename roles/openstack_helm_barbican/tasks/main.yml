- name: Deploy Service
  run_once: true
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: infra.atmosphere.vexxhost.com/v1alpha1
        kind: RabbitmqCluster
        metadata:
          name: barbican
          namespace: openstack
        spec:
          imageRepository: "{{ atmosphere_image_repository | default(None) }}"

      - apiVersion: v1
        kind: Secret
        metadata:
          name: barbican
          namespace: openstack
        type: Opaque
        stringData:
          memcache: "{{ openstack_helm_endpoints_memcached_secret_key }}"
          rabbitmq: "{{ openstack_helm_endpoints_barbican_rabbitmq_password }}"
          database: "{{ openstack_helm_endpoints_barbican_mariadb_password }}"
          keystone: "{{ openstack_helm_endpoints_barbican_keystone_password }}"
          kek: "{{ openstack_helm_barbican_kek }}"

      - apiVersion: openstack.atmosphere.vexxhost.com/v1alpha1
        kind: Barbican
        metadata:
          name: barbican
          namespace: openstack
        spec:
          replicas: 3
          regionName: "{{ openstack_helm_endpoints_barbican_region_name | default(openstack_helm_endpoints_region_name) }}"
          imageRepository: "{{ atmosphere_image_repository | default(None) }}"
          ingress:
            host: "{{ openstack_helm_endpoints_barbican_api_host }}"
            className: "{{ openstack_helm_ingress_class_name | default('openstack') }}"
            annotations: "{{ openstack_helm_barbican_ingress_annotations }}"
          keystoneRef:
            name: keystone
          secretsRef:
            name: barbican
          databaseRef:
            name: percona-xtradb
          rabbitmqRef:
            name: barbican
          overrides: "{{ openstack_helm_barbican_values }}"
