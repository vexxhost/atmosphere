_openstack_helm_octavia_values:
  endpoints: "{{ openstack_helm_endpoints }}"
  images:
    tags:
      bootstrap: "{{ atmosphere_images['bootstrap'] | docker_image('ref') }}"
      db_drop: "{{ atmosphere_images['db_drop'] | docker_image('ref') }}"
      db_init: "{{ atmosphere_images['db_init'] | docker_image('ref') }}"
      dep_check: "{{ atmosphere_images['dep_check'] | docker_image('ref') }}"
      ks_endpoints: "{{ atmosphere_images['ks_endpoints'] | docker_image('ref') }}"
      ks_service: "{{ atmosphere_images['ks_service'] | docker_image('ref') }}"
      ks_user: "{{ atmosphere_images['ks_user'] | docker_image('ref') }}"
      rabbit_init: "{{ atmosphere_images['rabbit_init'] | docker_image('ref') }}"
      octavia_api: "{{ atmosphere_images['octavia_api'] | docker_image('ref') }}"
      octavia_db_sync: "{{ atmosphere_images['octavia_db_sync'] | docker_image('ref') }}"
      octavia_health_manager: "{{ atmosphere_images['octavia_health_manager'] | docker_image('ref') }}"
      octavia_health_manager_init: "{{ atmosphere_images['octavia_health_manager_init'] | docker_image('ref') }}"
      octavia_housekeeping: "{{ atmosphere_images['octavia_housekeeping'] | docker_image('ref') }}"
      octavia_worker: "{{ atmosphere_images['octavia_worker'] | docker_image('ref') }}"
      openvswitch_vswitchd: "{{ atmosphere_images['openvswitch_vswitchd'] | docker_image('ref') }}"
  pod:
    mounts:
      octavia_api:
        octavia_api:
          volumeMounts:
            - name: octavia-server-ca
              mountPath: /etc/octavia/certs/server
            - name: octavia-client-certs
              mountPath: /etc/octavia/certs/client
          volumes:
            - name: octavia-server-ca
              secret:
                secretName: octavia-server-ca
            - name: octavia-client-certs
              secret:
                secretName: octavia-client-certs
      octavia_worker:
        octavia_worker:
          volumeMounts:
            - name: octavia-server-ca
              mountPath: /etc/octavia/certs/server
            - name: octavia-client-certs
              mountPath: /etc/octavia/certs/client
          volumes:
            - name: octavia-server-ca
              secret:
                secretName: octavia-server-ca
            - name: octavia-client-certs
              secret:
                secretName: octavia-client-certs
      octavia_housekeeping:
        octavia_housekeeping:
          volumeMounts:
            - name: octavia-server-ca
              mountPath: /etc/octavia/certs/server
            - name: octavia-client-certs
              mountPath: /etc/octavia/certs/client
          volumes:
            - name: octavia-server-ca
              secret:
                secretName: octavia-server-ca
            - name: octavia-client-certs
              secret:
                secretName: octavia-client-certs
      octavia_health_manager:
        octavia_health_manager:
          volumeMounts:
            - name: octavia-server-ca
              mountPath: /etc/octavia/certs/server
            - name: octavia-client-certs
              mountPath: /etc/octavia/certs/client
          volumes:
            - name: octavia-server-ca
              secret:
                secretName: octavia-server-ca
            - name: octavia-client-certs
              secret:
                secretName: octavia-client-certs
    replicas:
      api: 3
      worker: 3
      housekeeping: 3
  conf:
    octavia:
      DEFAULT:
        log_config_append: null
      certificates:
        ca_certificate: /etc/octavia/certs/server/ca.crt
        ca_private_key: /etc/octavia/certs/server/tls.key
        ca_private_key_passphrase: null
        endpoint_type: internalURL
      cinder:
        endpoint_type: internalURL
      controller_worker:
        amp_boot_network_list: "{{ _openstack_helm_octavia_management_network.id }}"
        amp_flavor_id: "{{ _openstack_helm_octavia_amphora_flavor.id }}"
        amp_image_owner_id: "{{ _openstack_helm_octavia_amphora_image.image.owner }}"
        amp_secgroup_list: "{{ _openstack_helm_octavia_amphora_sg.id }}"
        amp_ssh_key_name: null
        client_ca: /etc/octavia/certs/client/ca.crt
        workers: 4
      glance:
        endpoint_type: internalURL
      haproxy_amphora:
        client_cert: /etc/octavia/certs/client/tls-combined.pem
        server_ca: /etc/octavia/certs/server/ca.crt
      health_manager:
        controller_ip_port_list: "{{ _openstack_helm_octavia_controller_ip_port_list | sort | join(',') }}"
        heartbeat_key: "{{ openstack_helm_octavia_heartbeat_key }}"
      oslo_messaging_notifications:
        driver: noop
      neutron:
        endpoint_type: internalURL
      nova:
        endpoint_type: internalURL
      service_auth:
        endpoint_type: internalURL
  manifests:
    ingress_api: false
    service_ingress_api: false
