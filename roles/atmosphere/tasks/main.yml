- name: Install CRDs
  kubernetes.core.k8s:
    state: present
    template:
      - crds.yml

- name: Install operator
  kubernetes.core.k8s:
    state: present
    template:
      - cluster_role.yml
      - cluster_role_binding.yml
      - namespace.yml
      - role.yml
      - service_account.yml
      - role_binding.yml
      - secret.yml
      - deployment.yml
      - resources.yml
