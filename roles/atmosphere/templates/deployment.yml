---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atmosphere-operator
  namespace: openstack
spec:
  selector:
    matchLabels:
      application: atmosphere
      component: operator
  template:
    metadata:
      labels:
        application: atmosphere
        component: operator
    spec:
      serviceAccountName: atmosphere
      containers:
        - name: operator
          image: "{{ atmosphere_image }}"
          command: ["kopf"]
          args: ["run", "/app/atmosphere/cmd/operator.py"]
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          volumeMounts:
            - name: config
              mountPath: /etc/atmosphere
        - name: http
          image: "{{ atmosphere_image }}"
          command: ["nginx"]
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
      nodeSelector:
        openstack-control-plane: enabled
      volumes:
        - name: config
          secret:
            secretName: atmosphere-config
