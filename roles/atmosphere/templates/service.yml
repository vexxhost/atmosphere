apiVersion: v1
kind: Service
metadata:
  name: atmosphere
  namespace: openstack
  labels:
    application: atmosphere
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
  selector:
    application: atmosphere
---
# TODO(mnaser): We should really move this into the operator and get rid of the
#               hard-coded nodePort set to 30000.
apiVersion: v1
kind: Service
metadata:
  name: atmosphere-registry
  namespace: openstack
  labels:
    application: atmosphere
spec:
  type: NodePort
  ports:
    - name: registry
      port: 5000
      targetPort: registry
      nodePort: 30000
  selector:
    application: atmosphere
