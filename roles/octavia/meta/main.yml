galaxy_info:
  author: VEXXHOST, Inc.
  description: Ansible role for OpenStack Octavia
  license: Apache-2.0
  min_ansible_version: 5.5.0
  platforms:
    - name: Ubuntu
      versions:
        - focal

dependencies:
  - role: defaults
  - role: openstacksdk
  - role: openstack_cli
  - role: openstack_helm_endpoints
    vars:
      openstack_helm_endpoints_chart: octavia
  - role: vexxhost.kubernetes.upload_helm_chart
    vars:
      upload_helm_chart_src: "{{ octavia_helm_chart_path }}"
      upload_helm_chart_dest: "{{ octavia_helm_chart_ref }}"
