_binary_download_host_architecture_groups:
  x86_64: amd64
  aarch64: arm64
  armv7l: arm

_binary_download_host_architecture: >-
  {%- if ansible_architecture in _binary_download_host_architecture_groups -%}
  {{ _binary_download_host_architecture_groups[ansible_architecture] }}
  {%- else -%}
  {{ ansible_architecture }}
  {%- endif -%}
