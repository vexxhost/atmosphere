crictl_bin_dir: /usr/bin
crictl_package_name: cri-tools

crictl_socket: /run/containerd/containerd.sock

crictl_version: v1.25.0

crictl_download_url: "https://github.com/kubernetes-sigs/cri-tools/releases/download/{{ crictl_version }}/crictl-{{ crictl_version }}-{{ ansible_system | lower }}-{{ binary_download_arch }}.tar.gz"

crictl_checksums:
  arm64:
    v1.25.0: 651c939eca010bbf48cc3932516b194028af0893025f9e366127f5b50ad5c4f4
  amd64:
    v1.25.0: 86ab210c007f521ac4cdcbcf0ae3fb2e10923e65f16de83e0e1db191a07f0235

crictl_binary_checksum: "{{ crictl_checksums[binary_download_arch][crictl_version] }}"

crictl_download:
  version: "{{ crictl_version }}"
  dest: "{{ binary_download_local_release_dir }}/crictl-{{ crictl_version }}-linux-{{ binary_download_arch }}.tar.gz"
  sha256: "{{ crictl_binary_checksum }}"
  url: "{{ crictl_download_url }}"
  unarchive: true
  owner: "root"
  mode: "0755"
