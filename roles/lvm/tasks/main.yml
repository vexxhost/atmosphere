- name: Discover lvm devices
  ansible.builtin.shell: |
    set -o pipefail
    /sbin/pvdisplay | awk '/PV Name/ {print $3}' | sed 's/\/dev\///g'
  register: lvm_devices
  changed_when: lvm_devices.rc != 0
  failed_when: false

- name: Ensure "/etc/lvm" directory
  ansible.builtin.file:
    state: "directory"
    path: "/etc/lvm"
    mode: "0755"
  when: lvm_devices.rc == 0

- name: Update lvm Config
  ansible.builtin.blockinfile:
    path: "/etc/lvm/lvm.conf"
    block: "{{ lookup('template', 'lvm.conf.j2') }}"
    insertbefore: '^devices {'
    create: "yes"
    owner: "root"
    group: "root"
    backup: "yes"
    mode: "0644"
  when: lvm_devices.rc == 0
