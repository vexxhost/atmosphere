- name: Check if Helm release exists
  kubernetes.core.helm_info:
    name: "{{ helm_upgrade_release_name }}"
    namespace: "{{ helm_upgrade_release_namespace }}"
    kubeconfig: "{{ helm_upgrade_kubeconfig }}"
  register: _helm_upgrade_release_info
  changed_when: false

- name: Set fact to indicate if Helm release exists
  ansible.builtin.set_fact:
    _helm_upgrade_release_exists: "{{ _helm_upgrade_release_info.status is defined }}"
    _helm_upgrade_diff_has_changes: false

- name: Pre-check helm diff
  when: (_helm_upgrade_release_exists | bool)
  ansible.builtin.import_tasks: helm_diff.yml

- name: Orphan deletion for immutable field changes
  when: (_helm_upgrade_diff_has_changes | bool)
  ansible.builtin.import_tasks: orphan_deletion.yml

- name: Deploy Helm chart
  run_once: true
  kubernetes.core.helm:
    name: "{{ helm_upgrade_release_name }}"
    chart_ref: "{{ helm_upgrade_chart_ref }}"
    release_namespace: "{{ helm_upgrade_release_namespace }}"
    create_namespace: "{{ helm_upgrade_create_namespace }}"
    kubeconfig: "{{ helm_upgrade_kubeconfig }}"
    values: "{{ helm_upgrade_values }}"
