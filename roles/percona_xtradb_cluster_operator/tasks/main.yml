# NOTE(mnaser): We should get rid of this task eventually as it is suspending
#               the old HelmRelease and removing it to avoid uninstalling the
#               Helm chart.
- name: Uninstall the legacy HelmRelease
  run_once: true
  block:
    - name: Suspend the existing HelmRelease
      failed_when: false
      kubernetes.core.k8s:
        state: patched
        api_version: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        name: "{{ percona_xtradb_cluster_operator_helm_release_name }}"
        namespace: "{{ percona_xtradb_cluster_operator_helm_release_namespace }}"
        definition:
          spec:
            suspend: true

    - name: Remove the existing HelmRelease
      failed_when: false
      kubernetes.core.k8s:
        state: absent
        api_version: helm.toolkit.fluxcd.io/v2beta1
        kind: HelmRelease
        name: "{{ percona_xtradb_cluster_operator_helm_release_name }}"
        namespace: "{{ percona_xtradb_cluster_operator_helm_release_namespace }}"

- name: Deploy Helm chart
  run_once: true
  kubernetes.core.helm:
    name: "{{ percona_xtradb_cluster_operator_helm_release_name }}"
    chart_ref: "{{ percona_xtradb_cluster_operator_helm_chart_ref }}"
    release_namespace: "{{ percona_xtradb_cluster_operator_helm_release_namespace }}"
    create_namespace: true
    kubeconfig: /etc/kubernetes/admin.conf
    values: "{{ _percona_xtradb_cluster_operator_helm_values | combine(percona_xtradb_cluster_operator_helm_values, recursive=True) }}"

- name: Deploy Percona's version service
  kubernetes.core.k8s:
    state: present
    definition:
      - apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: percona-version-service
          namespace: openstack
          labels:
            application: percona
            component: version-service
        spec:
          replicas: 1
          selector:
            matchLabels:
              application: percona
              component: version-service
          template:
            metadata:
              labels:
                application: percona
                component: version-service
            spec:
              nodeSelector:
                openstack-control-plane: enabled
              containers:
                - name: version-service
                  env:
                  - name: SERVE_HTTP
                    value: "true"
                  image: "{{ atmosphere_images['percona_version_service'] | vexxhost.kubernetes.docker_image('ref') }}"
                  ports:
                  - name: web
                    containerPort: 11000
                    protocol: TCP

      - apiVersion: v1
        kind: Service
        metadata:
          name: percona-version-service
          namespace: openstack
          labels:
            application: percona
            component: version-service
        spec:
          type: ClusterIP
          ports:
            - name: web
              port: 11000
              targetPort: web
          selector:
            application: percona
            component: version-service
