- name: Generate resources
  ansible.builtin.import_tasks:
    file: generate_resources.yml

- name: Generate public key for SSH private key
  ansible.builtin.import_tasks:
    file: generate_public_key.yml

- name: Deploy Helm chart
  run_once: true
  kubernetes.core.helm:
    name: "{{ manila_helm_release_name }}"
    chart_ref: "{{ manila_helm_chart_ref }}"
    release_namespace: "{{ manila_helm_release_namespace }}"
    create_namespace: true
    kubeconfig: "{{ manila_helm_kubeconfig }}"
    values: "{{ _manila_helm_values | combine(manila_helm_values, recursive=True) }}"

- name: Create Ingress
  ansible.builtin.include_role:
    name: openstack_helm_ingress
  vars:
    openstack_helm_ingress_endpoint: sharev2
    openstack_helm_ingress_service_name: manila-api
    openstack_helm_ingress_service_port: 8786
    openstack_helm_ingress_annotations: "{{ manila_ingress_annotations }}"
    openstack_helm_ingress_class_name: "{{ manila_ingress_class_name }}"

- name: Update service tenant quotas
  openstack.cloud.quota:
    cloud: atmosphere
    # NOTE(okozachenko): It uses project name instead of id.
    name: service
    instances: -1
    cores: -1
    ram: -1
    volumes: -1
    gigabytes: -1
    security_group: -1
    security_group_rule: -1

- name: Create share types
  when: manila_share_types | length > 0
  block:
    - name: Wait until share service ready
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: manila-api
        namespace: openstack
        wait_sleep: 10
        wait_timeout: 600
        wait: true
        wait_condition:
          type: Available
          status: true

    # NOTE (fitbeard): Use copy of openstack.cloud.share_type module until
    # new openstack collection release with the fix is out.
    # https://review.opendev.org/c/openstack/ansible-collections-openstack/+/963259
    - name: Create share types
      vexxhost.atmosphere.share_type:
        cloud: atmosphere
        name: "{{ item.name }}"
        description: "{{ item.description | default(omit) }}"
        driver_handles_share_servers: "{{ item.driver_handles_share_servers | default(omit) }}"
        extra_specs: "{{ item.extra_specs | default(omit) }}"
        is_public: "{{ item.is_public | default(omit) }}"
      loop: "{{ manila_share_types }}"
      retries: 60
      delay: 5
      register: _result
      until: _result is not failed
