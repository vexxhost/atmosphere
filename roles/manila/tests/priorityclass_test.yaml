suite: priorityclass
tests:
  - it: should support not having a priority class
    templates:
      - templates/deployment-api.yaml
      - templates/deployment-data.yaml
      - templates/deployment-scheduler.yaml
      - templates/deployment-share.yaml
      - templates/pod-rally-test.yaml
      - templates/job-db-sync.yaml
    asserts:
      - template: templates/deployment-api.yaml
        documentIndex: 3
        notExists:
          path: spec.template.spec.priorityClassName
      - template: templates/deployment-data.yaml
        documentIndex: 3
        notExists:
          path: spec.template.spec.priorityClassName
      - template: templates/deployment-scheduler.yaml
        documentIndex: 3
        notExists:
          path: spec.template.spec.priorityClassName
      - template: templates/deployment-share.yaml
        documentIndex: 3
        notExists:
          path: spec.template.spec.priorityClassName
      - template: templates/pod-rally-test.yaml
        documentIndex: 1
        notExists:
          path: spec.priorityClassName
      - template: templates/job-db-sync.yaml
        documentIndex: 3
        notExists:
          path: spec.template.spec.priorityClassName

  - it: should support setting a priority class
    templates:
      - templates/deployment-api.yaml
      - templates/deployment-data.yaml
      - templates/deployment-scheduler.yaml
      - templates/deployment-share.yaml
      - templates/pod-rally-test.yaml
      - templates/job-db-sync.yaml
    set:
      pod:
        priorityClassName:
          manila_api: platform
          manila_data: platform
          manila_scheduler: platform
          manila_share: platform
          manila_tests: platform
          db_sync: platform
    asserts:
      - template: templates/deployment-api.yaml
        documentIndex: 3
        equal:
          path: spec.template.spec.priorityClassName
          value: platform
      - template: templates/deployment-data.yaml
        documentIndex: 3
        equal:
          path: spec.template.spec.priorityClassName
          value: platform
      - template: templates/deployment-scheduler.yaml
        documentIndex: 3
        equal:
          path: spec.template.spec.priorityClassName
          value: platform
      - template: templates/deployment-share.yaml
        documentIndex: 3
        equal:
          path: spec.template.spec.priorityClassName
          value: platform
      - template: templates/pod-rally-test.yaml
        documentIndex: 1
        equal:
          path: spec.priorityClassName
          value: platform
      - template: templates/job-db-sync.yaml
        documentIndex: 3
        equal:
          path: spec.template.spec.priorityClassName
          value: platform
