- name: Upgrade test
  hosts: all
  become: true
  tasks:
    - name: Checkout to Zed branch
      become: true
      ansible.builtin.shell: |
        sudo apt-get purge -y snapd
        git stash
        git checkout stable/zed
      args:
        chdir: "{{ zuul.project.src_dir }}"

    - name: Run molecule with Zed branch
      become: true
      ansible.builtin.shell: |
        export ATMOSPHERE_NETWORK_BACKEND=openvswitch
        pip install --ignore-installed poetry
        poetry install
        pip install -r test-requirements.txt
        poetry run molecule converge -s aio
      args:
        chdir: "{{ zuul.project.src_dir }}"

    - name: Checkout to new branch
      become: true
      ansible.builtin.shell: |
        git restore .
        git checkout stable/2023.1
        git stash pop
      args:
        chdir: "{{ zuul.project.src_dir }}"

    - name: Run molecule with 2023.1 branch
      become: true
      ansible.builtin.shell: |
        export ATMOSPHERE_NETWORK_BACKEND=openvswitch
        poetry install
        pip install -r test-requirements.txt
        poetry run molecule converge -s aio
        poetry run molecule verify -s aio
      args:
        chdir: "{{ zuul.project.src_dir }}"
