- hosts: all
  become: true
  tasks:
    - name: Checkout to old branch
      become: true
      ansible.builtin.shell: |
        git checkout stable/zed
      args:
        chdir: "{{ zuul.project.src_dir }}"

- hosts: all
  become: true
  roles:
    - tox

- hosts: all
  become: true
  tasks:
    - name: Uninstall Helm chart rabbitmq-cluster-operator
      run_once: true
      kubernetes.core.helm:
        name: 'rabbitmq-cluster-operator'
        release_namespace: 'openstack'
        state: absent
        wait: true

    - name: Uninstall Helm chart node-feature-discovery
      run_once: true
      kubernetes.core.helm:
        name: 'node-feature-discovery'
        release_namespace: 'monitoring'
        state: absent
        wait: true

    - name: Uninstall Helm chart prometheus-pushgateway
      run_once: true
      kubernetes.core.helm:
        name: 'prometheus-pushgateway'
        release_namespace: 'monitoring'
        state: absent
        wait: true

    - name: Add rabbitmq_skip_spec_diff
      ansible.builtin.lineinfile:
        path: "{{ zuul.project.src_dir }}/atmosphere/molecule/aio/group_vars/all/molecule.yml"
        insertafter: EOF
        line: 'rabbitmq_skip_spec_diff: true'
    - name: Checkout to new branch
      become: true
      ansible.builtin.shell: |
        git checkout stable/2023.1
      args:
        chdir: "{{ zuul.project.src_dir }}"

- hosts: all
  become: true
  roles:
    - tox
