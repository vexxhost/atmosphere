- project:
    check:
      jobs:
        - atmosphere-buildset-registry
    gate:
      jobs:
        - atmosphere-buildset-registry

- job:
    name: atmosphere-buildset-registry
    parent: ci-buildset-registry
    irrelevant-files:
      - ^doc/

- job:
    name: atmosphere-build-apko-image
    parent: ci-build-apko-image
    abstract: true
    dependencies:
      - name: atmosphere-buildset-registry
        soft: false
    irrelevant-files: &irrelevant_files
      - ^doc/
    vars: &image_vars
      ensure_apko_version: 0.22.4
      container_command: docker
      promote_container_image_method: intermediate-registry
      buildset_registry_namespaces:
        - ['docker.io', 'https://registry-1.docker.io']
        - ['quay.io', 'https://quay.io']
        - ['gcr.io', 'https://gcr.io']
        - ['harbor.atmosphere.dev', 'https://harbor.atmosphere.dev']
      zuul_work_dir: "{{ zuul.project.src_dir }}/images"

- job:
    name: atmosphere-promote-apko-image
    parent: ci-promote-container-image
    irrelevant-files: *irrelevant_files
    nodeset:
      nodes: []
    vars: *image_vars

- job:
    name: atmosphere-build-container-image
    parent: ci-build-container-image
    abstract: true
    irrelevant-files: *irrelevant_files
    vars: *image_vars

- job:
    name: atmosphere-upload-container-image
    parent: ci-upload-container-image
    abstract: true
    irrelevant-files: *irrelevant_files
    vars: *image_vars

- job:
    name: atmosphere-promote-container-image
    parent: ci-promote-container-image
    irrelevant-files: *irrelevant_files
    nodeset:
      nodes: []
    vars: *image_vars
