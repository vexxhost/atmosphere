- project:
    check:
      jobs:
        - atmosphere-build-container-image-horizon
    gate:
      jobs:
        - atmosphere-build-container-image-horizon
    promote:
      jobs:
        - atmosphere-promote-container-image-horizon

- job:
    name: atmosphere-build-container-image-horizon
    parent: atmosphere-build-container-image
    dependencies:
      - name: atmosphere-buildset-registry
        soft: false
      - name: atmosphere-build-container-image-ubuntu
        soft: true
      - name: atmosphere-build-container-image-ubuntu-cloud-archive
        soft: true
      - name: atmosphere-build-container-image-python-base
        soft: true
      - name: atmosphere-build-container-image-openstack-venv-builder
        soft: true
      - name: atmosphere-build-container-image-openstack-python-runtime
        soft: true
    vars: &container_image_vars
      promote_container_image_job: atmosphere-build-container-image-horizon
      container_images:
        - context: images/horizon
          registry: harbor.atmosphere.dev
          repository: "{{ container_registry }}/horizon"
          arch:
            - linux/amd64
          build_args:
            - REGISTRY={{ container_registry }}
            - "RELEASE={{ zuul.branch | replace('stable/', '') }}"
            - PROJECT=horizon
            - HORIZON_GIT_REPO={{ horizon_git_repo }}
            - HORIZON_GIT_REF={{ horizon_git_ref }}
            - DESIGNATE_DASHBOARD_GIT_REPO={{ designate_dashboard_git_repo }}
            - DESIGNATE_DASHBOARD_GIT_REF={{ designate_dashboard_git_ref }}
            - HEAT_DASHBOARD_GIT_REPO={{ heat_dashboard_git_repo }}
            - HEAT_DASHBOARD_GIT_REF={{ heat_dashboard_git_ref }}
            - IRONIC_UI_GIT_REPO={{ ironic_ui_git_repo }}
            - IRONIC_UI_GIT_REF={{ ironic_ui_git_ref }}
            - MAGNUM_UI_GIT_REPO={{ magnum_ui_git_repo }}
            - MAGNUM_UI_GIT_REF={{ magnum_ui_git_ref }}
            - MANILA_UI_GIT_REPO={{ manila_ui_git_repo }}
            - MANILA_UI_GIT_REF={{ manila_ui_git_ref }}
            - NEUTRON_VPNAAS_DASHBOARD_GIT_REPO={{ neutron_vpnaas_dashboard_git_repo }}
            - NEUTRON_VPNAAS_DASHBOARD_GIT_REF={{ neutron_vpnaas_dashboard_git_ref }}
            - OCTAVIA_DASHBOARD_GIT_REPO={{ octavia_dashboard_git_repo }}
            - OCTAVIA_DASHBOARD_GIT_REF={{ octavia_dashboard_git_ref }}
          tags:
            - "{{ zuul.branch | replace('stable/', '') }}"
      horizon_git_repo: https://opendev.org/openstack/horizon.git
      horizon_git_ref: 14212342cf8f7eb987e50de112958af31063e02e
      designate_dashboard_git_repo: https://opendev.org/openstack/designate-dashboard.git
      designate_dashboard_git_ref: master
      heat_dashboard_git_repo: https://opendev.org/openstack/heat-dashboard.git
      heat_dashboard_git_ref: 3070b2c8d5cc6e070df01233ec50b32ea987d92d
      ironic_ui_git_repo: https://opendev.org/openstack/ironic-ui.git
      ironic_ui_git_ref: master
      magnum_ui_git_repo: https://opendev.org/openstack/magnum-ui.git
      magnum_ui_git_ref: c9fdb537eaded73e81ea296d893e45d753337dc7
      manila_ui_git_repo: https://opendev.org/openstack/manila-ui.git
      manila_ui_git_ref: master
      neutron_vpnaas_dashboard_git_repo: https://opendev.org/openstack/neutron-vpnaas-dashboard.git
      neutron_vpnaas_dashboard_git_ref: master
      octavia_dashboard_git_repo: https://opendev.org/openstack/octavia-dashboard.git
      octavia_dashboard_git_ref: master
    files: &container_image_files
      - images/ubuntu/.*
      - images/ubuntu-cloud-archive/.*
      - images/python-base/.*
      - images/openstack-venv-builder/.*
      - images/openstack-python-runtime/.*
      - images/horizon/.*

- job:
    name: atmosphere-promote-container-image-horizon
    parent: atmosphere-promote-container-image
    vars: *container_image_vars
    files: *container_image_files
