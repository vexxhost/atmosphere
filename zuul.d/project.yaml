- project:
    merge-mode: squash-merge
    check:
      jobs:
        - atmosphere-chart-vendor
        - atmosphere-check-commit
        - atmosphere-golang-go-test
        - atmosphere-linters
        - atmosphere-tox-promtool-test
        - atmosphere-tox-helm-unittest
        - atmosphere-tox-py3
        - atmosphere-build-collection:
            requires: &images
              - atmosphere-images-barbican
              - atmosphere-images-cinder
              - atmosphere-images-designate
              - atmosphere-images-glance
              - atmosphere-images-heat
              - atmosphere-images-horizon
              - atmosphere-images-ironic
              - atmosphere-images-keepalived
              - atmosphere-images-keystone
              - atmosphere-images-kubernetes-entrypoint
              - atmosphere-images-libvirtd
              - atmosphere-images-magnum
              - atmosphere-images-manila
              - atmosphere-images-netoffload
              - atmosphere-images-neutron
              - atmosphere-images-nova
              - atmosphere-images-nova-ssh
              - atmosphere-images-octavia
              - atmosphere-images-openvswitch
              - atmosphere-images-ovn
              - atmosphere-images-placement
              - atmosphere-images-python-openstackclient
              - atmosphere-images-staffeln
              - atmosphere-images-tempest
        - atmosphere-molecule-aio-keycloak:
            requires: *images
        - atmosphere-molecule-aio-openvswitch:
            requires: *images
        - atmosphere-molecule-aio-ovn:
            requires: *images
        - atmosphere-molecule-csi-local-path-provisioner:
            requires: *images
        - atmosphere-molecule-csi-rbd:
            requires: *images
    gate:
      jobs:
        - atmosphere-chart-vendor
        - atmosphere-check-commit
        - atmosphere-golang-go-test
        - atmosphere-linters
        - atmosphere-tox-py3
        - atmosphere-build-collection:
            requires: *images
        - atmosphere-molecule-aio-keycloak:
            requires: *images
        - atmosphere-molecule-aio-openvswitch:
            requires: *images
        - atmosphere-molecule-aio-ovn:
            requires: *images
        - atmosphere-molecule-csi-local-path-provisioner:
            requires: *images
        - atmosphere-molecule-csi-rbd:
            requires: *images
    release:
      jobs:
        - atmosphere-publish-collection
    periodic:
      jobs:
        - atmosphere-molecule-aio-upgrade-openvswitch
        - atmosphere-molecule-aio-upgrade-ovn
