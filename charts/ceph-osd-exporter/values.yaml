image:
  repository: registry.atmosphere.dev/library/ceph-osd-exporter
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  # pullSecrets:
  #   - myRegistryKeySecretName

rbac:
  create: true
  clusterscoped: true

service:
  port: 9282
  annotations: {}
  labels: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

serviceAccount:
  create: true
  name:

ceph_osd_exporter:
  port: 9282

extraEnv: []

## Set a priorityClassName for the pod. If left blank a default priority will be set.
priorityClassName:

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

podAnnotations: {}

podLabels: {}

updateStrategy: {}
  # type: RollingUpdate
  # rollingUpdate:
  #   maxUnavailable: 1

## Node labels for pod assignment
## Ref: https://kubernetes.io/docs/user-guide/node-selection/
##
nodeSelector:
  ceph-osd-exporter: enabled

## Tolerations for pod assignment
## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
##
tolerations: []

## Affinity for pod assignment
## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
##
affinity: {}

## Enable this if pod security policy enabled in your cluster
## It will bind ServiceAccount with unrestricted podSecurityPolicy
## Ref: https://kubernetes.io/docs/concepts/policy/pod-security-policy/
podSecurityPolicy:
  enabled: false
  policyName: unrestricted-psp

## Set security context of the ceph_osd_exporter container
## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
containerSecurityContext:
  runAsUser: 0
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true

pod:
  mounts:
    ceph_osd_exporter:
      init_container: null
      ceph_osd_exporter:
        volumeMounts:
        volumes:

serviceMonitor:
  enabled: false
  selector:
    prometheus: "kube-prometheus"
  # namespace: monitoring
  interval: 30s
  # honorLabels: true

## Custom PrometheusRule to be defined
## ref: https://github.com/coreos/prometheus-operator#customresourcedefinitions
prometheusRule:
  enabled: false
  rules:
    - alert: ceph_osd_exporter_nodes_unhealthy
      expr: |
        sum(ceph_osd_exporter_nodes_health_total{job="{{ template "ceph_osd_exporter.fullname" . }}", status="unhealthy"})
        BY (instance, ceph_osd_exporter_instance) > 0
      for: 5m
      annotations:
        description: |
          Goldpinger instance {{ "{{ $labels.ceph_osd_exporter_instance }}" }} has been reporting unhealthy nodes for at least 5 minutes.
        summary: Instance {{ "{{ $labels.instance }}" }} down
      labels:
        severity: warning
