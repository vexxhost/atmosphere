conf:
  ironic:
    DEFAULT:
      auth_strategy: noauth
    conductor:
      automated_clean: false
    dhcp:
      dhcp_provider: none

network:
  pxe:
    device: br-simulator

bootstrap:
  image:
    enabled: false
    openstack:
      enabled: false
  network:
    enabled: false
    openstack:
      enabled: false
  object_store:
    enabled: false
    openstack:
      enabled: false

dependencies:
  static:
    api:
      jobs:
        - ironic-rabbit-init
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: oslo_messaging
    bootstrap:
      jobs: null
      services: null
    conductor:
      jobs:
        - ironic-rabbit-init
      services:
        - endpoint: internal
          service: oslo_db
        - endpoint: internal
          service: oslo_messaging

secrets:
  identity:
    admin: ironic-keystone-admin
    ironic: ironic-keystone-user

manifests:
  job_ks_endpoints: false
  job_ks_service: false
  job_ks_user: false
  job_manage_cleaning_network: false
  secret_keystone: false
