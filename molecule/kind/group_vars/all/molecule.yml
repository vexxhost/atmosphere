cilium_helm_values:
  operator:
    replicas: 1

cluster_issuer_type: self-signed

percona_xtradb_cluster_spec:
  allowUnsafeConfigurations: true
  pxc:
    size: 1
  haproxy:
    size: 1

keystone_helm_values:
  pod:
    replicas:
      api: 1

barbican_helm_values:
  pod:
    replicas:
      api: 1

atmosphere_ceph_enabled: false

glance_helm_values:
  storage: pvc
  volume:
    class_name: standard
    size: 100Gi
  pod:
    replicas:
      api: 1
glance_images:
  - name: cirros
    url: http://download.cirros-cloud.net/0.6.1/cirros-0.6.1-x86_64-disk.img
    min_disk: 1
    disk_format: raw
    container_format: bare
    is_public: true

cinder_helm_values:
  storage: lvm
  backup:
    posix:
      volume:
        class_name: standard
        size: 100Gi
  dependencies:
    static:
      api:
        jobs:
          - cinder-db-sync
          - cinder-ks-user
          - cinder-ks-endpoints
          - cinder-rabbit-init
      scheduler:
        jobs:
          - cinder-db-sync
          - cinder-ks-user
          - cinder-ks-endpoints
          - cinder-rabbit-init
      volume:
        jobs:
          - cinder-db-sync
          - cinder-ks-user
          - cinder-ks-endpoints
          - cinder-rabbit-init
      volume_usage_audit:
        jobs:
          - cinder-db-sync
          - cinder-ks-user
          - cinder-ks-endpoints
          - cinder-rabbit-init
  conf:
    cinder:
      DEFAULT:
        enabled_backends: lvm
        default_volume_type: lvm
        backup_driver: cinder.backup.drivers.posix.PosixBackupDriver
    backends:
      rbd1: null
      lvm:
        volume_backend_name: lvm
        volume_driver: cinder.volume.drivers.lvm.LVMVolumeDriver
  pod:
    replicas:
      api: 1
      scheduler: 1
  manifests:
    job_storage_init: false

placement_helm_values:
  pod:
    replicas:
      api: 1

libvirt_helm_values:
  conf:
    ceph:
      enabled: false

coredns_helm_values:
  replicaCount: 1

neutron_helm_values:
  conf:
    auto_bridge_add:
      br-ex: eth1
  pod:
    replicas:
      server: 1

nova_helm_values:
  pod:
    replicas:
      api_metadata: 1
      osapi: 1
      conductor: 1
      scheduler: 1
      novncproxy: 1
      spiceproxy: 1

senlin_helm_values:
  pod:
    replicas:
      api: 1
      conductor: 1
      engine: 1
      health_manager: 1

heat_helm_values:
  pod:
    replicas:
      api: 1
      cfn: 1
      cloudwatch: 1
      engine: 1

octavia_helm_values:
  pod:
    replicas:
      api: 1
      worker: 1
      housekeeping: 1

magnum_helm_values:
  pod:
    replicas:
      api: 1
      conductor: 1

horizon_helm_values:
  pod:
    replicas:
      server: 1

# TODO(mnaser): Get rid of this
tempest_helm_values:
  conf:
    tempest:
      service_available:
        cinder: false
