- import_playbook: vexxhost.atmosphere.helm
- import_playbook: vexxhost.atmosphere.cni
- import_playbook: vexxhost.atmosphere.flux
# - import_playbook: vexxhost.atmosphere.openstack

- hosts: controllers[0]
  become: true
  roles:
    - role: vexxhost.atmosphere.cert_manager
      tags:
        - cert-manager

    - role: vexxhost.atmosphere.cluster_issuer
      tags:
        - cluster-issuer

    - role: vexxhost.atmosphere.ingress_nginx
      tags:
        - ingress-nginx

    - role: vexxhost.atmosphere.rabbitmq_cluster_operator
      tags:
        - rabbitmq-cluster-operator

    - role: vexxhost.atmosphere.percona_xtradb_cluster_operator
      tags:
        - percona-xtradb-cluster-operator

    - role: vexxhost.atmosphere.percona_xtradb_cluster
      tags:
        - percona-xtradb-cluster

    - role: vexxhost.atmosphere.node_feature_discovery
      tags:
        - node-feature-discovery

    - role: vexxhost.atmosphere.kube_prometheus_stack
      tags:
        - kube-prometheus-stack

    - role: vexxhost.atmosphere.prometheus_ethtool_exporter
      tags:
        - prometheus-ethtool-exporter

    - role: vexxhost.atmosphere.ipmi_exporter
      tags:
        - ipmi-exporter

    - role: vexxhost.atmosphere.prometheus_pushgateway
      tags:
        - prometheus-pushgateway

    - role: vexxhost.atmosphere.keepalived
      tags:
        - keepalived

    - role: vexxhost.atmosphere.memcached
      tags:
        - memcached

    - role: vexxhost.atmosphere.keystone
      tags:
        - keystone

    - role: vexxhost.atmosphere.barbican
      tags:
        - barbican

    - role: vexxhost.atmosphere.ceph_provisioners
      when: atmosphere_ceph_enabled | default(true)
      tags:
        - ceph-provisioners

    - role: vexxhost.atmosphere.glance
      tags:
        - glance

    # - role: vexxhost.atmosphere.cinder
    #   tags:
    #     - cinder

    - role: vexxhost.atmosphere.placement
      tags:
        - placement

    - role: vexxhost.atmosphere.openvswitch
      tags:
        - openvswitch

    - role: vexxhost.atmosphere.libvirt
      tags:
        - libvirt

    - role: vexxhost.atmosphere.coredns
      tags:
        - coredns

    - role: vexxhost.atmosphere.neutron
      tags:
        - neutron

    - role: vexxhost.atmosphere.nova
      tags:
        - nova

    - role: vexxhost.atmosphere.senlin
      tags:
        - senlin

    # NOTE(mnaser): This is disabled out of the box until we have a native way
    #               of configuring it with a pre-configured backend out of the
    #               box.
    # - role: vexxhost.atmosphere.designate
    #   tags:
    #     - designate

    - role: vexxhost.atmosphere.heat
      tags:
        - heat

    - role: vexxhost.atmosphere.octavia
      tags:
        - octavia

    - role: vexxhost.atmosphere.magnum
      tags:
        - magnum

    - role: vexxhost.atmosphere.horizon
      tags:
        - horizon

    - role: vexxhost.atmosphere.openstack_exporter
      tags:
        - openstack-exporter

- hosts: controllers
  become: true
  gather_facts: false
  roles:
    - role: vexxhost.atmosphere.openstack_cli
      tags:
        - openstack-cli
