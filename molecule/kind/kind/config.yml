apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
nodes:
  - role: control-plane
    image: kindest/node:v1.22.15
    labels:
      openstack-control-plane: enabled
      openstack-compute-node: enabled
      openvswitch: enabled
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP
networking:
  disableDefaultCNI: true
