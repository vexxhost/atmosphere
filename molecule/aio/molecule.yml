dependency:
  name: galaxy
  options:
    requirements-file: molecule/aio/requirements-poc.yaml
driver:
  name: default
  options:
    managed: False
    ansible_connection_options:
      ansible_connection: ssh
      ansible_ssh_common_args: "-o ControlMaster=auto -o ControlPersist=60s"
      pipelining: "True"
platforms:
  - name: instance
    groups:
      - controllers
      - cephs
      - computes
provisioner:
  name: ansible
  env:
    DOCKER_TIMEOUT: 600
  config_options:
    defaults:
      callbacks_enabled: ansible.posix.profile_tasks
      # strategy: serverscom.mitogen.mitogen_linear
      roles_path: "/root/.ansible/collections/ansible_collections/vexxhost/atmosphere/roles"
      host_key_checking: False
    tags:
      run: ${ATMOSPHERE_ANSIBLE_TAGS-all}
  options:
    skip-tags: "${ATMOSPHERE_ANSIBLE_SKIP_TAGS-molecule-notest,notest}"
  inventory:
    links:
      host_vars: "${ATMOSPHERE_ANSIBLE_VARS_PATH-$MOLECULE_SCENARIO_DIRECTORY}/host_vars"
      group_vars: "${ATMOSPHERE_ANSIBLE_VARS_PATH-$MOLECULE_SCENARIO_DIRECTORY}/group_vars"
verifier:
  name: ansible
