dependency:
  name: galaxy
driver:
  name: delegated
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local
platforms:
  - name: localhost
    groups:
      - controllers
      - computes
provisioner:
  name: ansible
  options:
    inventory: "${MOLECULE_EPHEMERAL_DIRECTORY}/workspace"
  config_options:
    connection:
      pipelining: true
  inventory:
    links:
      host_vars: "${MOLECULE_SCENARIO_DIRECTORY}/host_vars"
      group_vars: "${MOLECULE_SCENARIO_DIRECTORY}/group_vars"
verifier:
  name: ansible
