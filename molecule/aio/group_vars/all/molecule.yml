ceph_mon_config_overrides:
  - group: global
    option: osd pool default size
    value: 1
  - group: global
    option: osd pool default min size
    value: 1
  - group: global
    option: mon allow pool size one
    value: true

kubernetes_hostname: "{{ ansible_default_ipv4.address }}"
kubernetes_keepalived_vrid: 42
kubernetes_keepalived_interface: eth0
kubernetes_keepalived_vip: 10.96.240.10

cilium_helm_values:
  operator:
    replicas: 1

cluster_issuer_type: self-signed

