ceph_mon_config_overrides:
  - section: global
    option: osd pool default size
    value: 1
  - section: global
    option: osd pool default min size
    value: 1
  - section: global
    option: mon allow pool size one
    value: true
  - section: global
    option: mon_max_pg_per_osd
    value: 500

kubernetes_keepalived_interface: eth0

cilium_helm_values:
  operator:
    replicas: 1

cluster_issuer_type: self-signed

percona_xtradb_cluster_spec:
  allowUnsafeConfigurations: true
  pxc:
    size: 1
  haproxy:
    size: 1

keystone_helm_values:
  pod:
    replicas:
      api: 1

barbican_helm_values:
  pod:
    replicas:
      api: 1

glance_helm_values:
  pod:
    replicas:
      api: 1
glance_images:
  - name: cirros
    url: http://download.cirros-cloud.net/0.6.1/cirros-0.6.1-x86_64-disk.img
    min_disk: 1
    disk_format: raw
    container_format: bare
    is_public: true

cinder_helm_values:
  pod:
    replicas:
      api: 1
      scheduler: 1

placement_helm_values:
  pod:
    replicas:
      api: 1

coredns_helm_values:
  replicaCount: 1

neutron_helm_values:
  conf:
    br-ex: eth1
  pod:
    replicas:
      server: 1

nova_helm_values:
  conf:
    nova:
      libvirt:
        virt_type: qemu
  pod:
    replicas:
      api_metadata: 1
      osapi: 1
      conductor: 1
      scheduler: 1
      novncproxy: 1
      spiceproxy: 1

senlin_helm_values:
  pod:
    replicas:
      api: 1
      conductor: 1
      engine: 1
      health_manager: 1

heat_helm_values:
  pod:
    replicas:
      api: 1
      cfn: 1
      cloudwatch: 1
      engine: 1

octavia_helm_values:
  pod:
    replicas:
      api: 1
      worker: 1
      housekeeping: 1

magnum_helm_values:
  pod:
    replicas:
      api: 1
      conductor: 1

horizon_helm_values:
  pod:
    replicas:
      server: 1

magnum_images:
