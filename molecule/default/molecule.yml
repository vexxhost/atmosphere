dependency:
  name: galaxy
driver:
  name: delegated
  ssh_connection_options:
    - -o ControlMaster=auto
    - -o ControlPersist=270s
    - -o ServerAliveInterval=15
platforms:
  - name: ctl1
    groups: &controller_groups
      - controllers
  - name: ctl2
    groups: *controller_groups
  - name: ctl3
    groups: *controller_groups
  - name: nvme1
    groups: &nvme_groups
      - cephs
  - name: nvme2
    groups: *nvme_groups
  - name: nvme3
    groups: *nvme_groups
  - name: kvm1
    groups: &kvm_groups
      - computes
  - name: kvm2
    groups: *kvm_groups
provisioner:
  name: ansible
  options:
    inventory: "${MOLECULE_EPHEMERAL_DIRECTORY}/workspace"
  config_options:
    connection:
      pipelining: true
  inventory:
    links:
      host_vars: "${ATMOSPHERE_ANSIBLE_VARS_PATH-$MOLECULE_SCENARIO_DIRECTORY}/host_vars"
      group_vars: "${ATMOSPHERE_ANSIBLE_VARS_PATH-$MOLECULE_SCENARIO_DIRECTORY}/group_vars"
verifier:
  name: ansible
