- hosts: all
  tasks:
    # The apt module can not be used for this since it installs python-apt
    # which can not work until this command fixes the cache.
    - name: Update apt cache
      become: yes
      command: apt-get update

    - name: Update sysctl settings for kubernetes
      become: yes
      ansible.builtin.sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        reload: yes
      with_items:
        - { name: fs.inotify.max_queued_events, value: 1048576}
        - { name: fs.inotify.max_user_instances, value: 8192 }
        - { name: fs.inotify.max_user_watches, value: 1048576 }

- hosts: controllers
  tasks:
    - name: Set masquerade rule
      become: yes
      ansible.builtin.iptables:
        table: nat
        chain: POSTROUTING
        source: 10.96.250.0/24
        out_interface: "{{ ansible_default_ipv4.interface }}"
        jump: MASQUERADE
