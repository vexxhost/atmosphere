- name: Create fake devices for Ceph
  ansible.builtin.import_playbook: vexxhost.ceph.create_fake_devices

# TODO(mnaser): Drop this once we switch to vexxhost.ceph 3.0.0
- name: Configure Ceph workarounds
  hosts: cephs
  roles:
    - vexxhost.ceph.repository
  post_tasks:
    - name: Install "ceph-volume"
      ansible.builtin.package:
        name: ceph-volume
        state: present
  vars:
    ceph_version: 18.2.1

- name: Install Ceph
  import_playbook: vexxhost.ceph.site
  vars:
    # TODO(mnaser): Drop this once we switch to vexxhost.ceph 3.0.0
    ceph_version: 18.2.1
    ceph_repository_version: 18.2.1

- name: Install Kubernetes
  import_playbook: vexxhost.atmosphere.kubernetes

- name: Install CSI
  import_playbook: vexxhost.atmosphere.csi

- name: Prepare OpenStack services
  hosts: all
  roles:
    - vexxhost.atmosphere.cert_manager
    - vexxhost.atmosphere.cluster_issuer
    - vexxhost.atmosphere.ingress_nginx
    - vexxhost.atmosphere.rabbitmq_cluster_operator
    - vexxhost.atmosphere.percona_xtradb_cluster_operator
    - vexxhost.atmosphere.percona_xtradb_cluster
    - vexxhost.atmosphere.keycloak
    - vexxhost.atmosphere.memcached
    - vexxhost.atmosphere.keystone
    - vexxhost.atmosphere.ceph_provisioners
    - vexxhost.atmosphere.glance
    - vexxhost.atmosphere.cinder
    - vexxhost.atmosphere.placement
    - vexxhost.atmosphere.openvswitch
    - vexxhost.atmosphere.ovn
    - vexxhost.atmosphere.libvirt
    - vexxhost.atmosphere.coredns
    - vexxhost.atmosphere.nova
    - vexxhost.atmosphere.neutron
    - vexxhost.atmosphere.openstack_cli
  post_tasks:
    - name: Add IP address to "br-ex"
      changed_when: false
      ansible.builtin.shell:
        cmd: ip addr add 10.96.250.10/24 dev br-ex || true

    - name: Set "br-ex" interface to "up"
      changed_when: false
      ansible.builtin.shell:
        cmd: ip link set br-ex up || true
