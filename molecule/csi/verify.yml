- name: Verify
  hosts: controllers
  become: true
  tasks:
    - name: Create a persistent volume
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc
            namespace: default
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
            storageClassName: general

    - name: Disk Info
      ansible.builtin.shell: |
        df -h
        df -i
      register: disk_info

    - name: Print disk info
      ansible.builtin.debug:
        msg: "{{ disk_info.stdout }}"

    - name: Top 20 largest directories under /
      ansible.builtin.command: du -h --max-depth=1 / | sort -hr | head -n 20
      register: du_root

    - name: Show largest directories under /
      ansible.builtin.debug:
      msg: "{{ du_root.stdout }}"

    - name: Get all node info
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Node
      register: node_info

    - name: Show node detailed info
      ansible.builtin.debug:
        var: node_info.resources

    - name: Show node taints
      ansible.builtin.debug:
        msg: "{{ item.metadata.name }} taints: {{ item.spec.taints | default([]) }}"
      loop: "{{ node_info.resources }}"

    - name: Show node conditions
      ansible.builtin.debug:
        msg: "{{ item.metadata.name }} conditions: {{ item.status.conditions }}"
      loop: "{{ node_info.resources }}"

    - name: Create a pod
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: test-pvc-pod
            namespace: default
          spec:
            volumes:
              - name: test-pvc
                persistentVolumeClaim:
                  claimName: test-pvc
            containers:
              - name: test-pvc-pod-container
                image: harbor.atmosphere.dev/docker.io/library/nginx:1.25
                volumeMounts:
                  - name: test-pvc
                    mountPath: /usr/share/nginx/html
        wait: true
        wait_timeout: 120
        wait_condition:
          type: Ready
          status: "True"

    - name: Delete the pod
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: test-pvc-pod
            namespace: default

    - name: Delete the persistent volume
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: PersistentVolume
          metadata:
            name: test-pv
        wait: true
        wait_timeout: 120
        wait_condition:
          type: Available
          status: "True"
