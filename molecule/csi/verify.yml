- name: Verify
  hosts: controllers
  become: true
  tasks:
    - name: Create a persistent volume
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: test-pvc
            namespace: default
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 5Gi
            storageClassName: general

    - name: Create a pod
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: test-pvc-pod
            namespace: default
          spec:
            volumes:
              - name: test-pvc
                persistentVolumeClaim:
                  claimName: test-pvc
            containers:
              - name: test-pvc-pod-container
                image: nginx
                volumeMounts:
                  - name: test-pvc
                    mountPath: /usr/share/nginx/html
        wait: true
        wait_timeout: 120
        wait_condition:
          type: Ready
          status: "True"

    - name: Delete the pod
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: test-pvc-pod
            namespace: default

    - name: Delete the persistent volume
      kubernetes.core.k8s:
        state: absent
        definition:
          apiVersion: v1
          kind: PersistentVolume
          metadata:
            name: test-pv
        wait: true
        wait_timeout: 120
        wait_condition:
          type: Available
          status: "True"
