apiVersion: vendir.k14s.io/v1alpha1
kind: Config
directories:
  - path: charts
    contents:
      - path: bank-vaults-vault-operator
        helmChart:
          name: vault-operator
          version: 1.22.0
          repository:
            url: oci://ghcr.io/bank-vaults/helm-charts
      - path: bank-vaults-vault-secrets-webhook
        helmChart:
          name: vault-secrets-webhook
          version: 1.21.1
          repository:
            url: oci://ghcr.io/bank-vaults/helm-charts
      - path: barbican
        helmChart:
          name: barbican
          version: 0.3.6
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: ceph-csi-rbd
        helmChart:
          name: ceph-csi-rbd
          version: 3.5.1
          repository:
            url: https://ceph.github.io/csi-charts
      - path: ceph-provisioners
        helmChart:
          name: ceph-provisioners
          version: 0.1.8
          repository:
            url: https://tarballs.openstack.org/openstack-helm-infra
      - path: cert-manager-webhook-godaddy
        helmChart:
          name: godaddy-webhook
          version: 0.3.0
          repository:
            url: https://snowdrop.github.io/godaddy-webhook
      - path: cert-manager-webhook-infoblox-wapi
        helmChart:
          name: cert-manager-webhook-infoblox-wapi
          version: 1.5.2
          repository:
            url: https://luisico.github.io/cert-manager-webhook-infoblox-wapi
      - path: cinder
        helmChart:
          name: cinder
          version: 0.3.15
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: coredns
        helmChart:
          name: coredns
          version: 1.19.4
          repository:
            url: https://coredns.github.io/helm
      - path: designate
        helmChart:
          name: designate
          version: 0.2.9
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: glance
        helmChart:
          name: glance
          version: 0.4.15
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: heat
        helmChart:
          name: heat
          version: 0.3.7
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: horizon
        helmChart:
          name: horizon
          version: 0.3.15
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: ingress-nginx
        helmChart:
          name: ingress-nginx
          version: 4.0.17
          repository:
            url: https://kubernetes.github.io/ingress-nginx
      - path: keycloak
        helmChart:
          name: keycloak
          version: 16.0.3
          repository:
            url: https://charts.bitnami.com/bitnami
      - path: keystone
        helmChart:
          name: keystone
          version: 0.3.5
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: kube-prometheus-stack
        helmChart:
          name: kube-prometheus-stack
          version: 56.9.0
          repository:
            url: https://prometheus-community.github.io/helm-charts
      - path: libvirt
        helmChart:
          name: libvirt
          version: 0.1.27
          repository:
            url: https://tarballs.openstack.org/openstack-helm-infra
      - path: local-path-provisioner
        git:
          url: https://github.com/rancher/local-path-provisioner
          ref: v0.0.24
        newRootPath: deploy/chart/local-path-provisioner
      - path: loki
        helmChart:
          name: loki
          version: 4.6.1
          repository:
            url: https://grafana.github.io/helm-charts
      - path: magnum
        helmChart:
          name: magnum
          version: 0.2.9
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: manila
        helmChart:
          name: manila
          version: 0.1.7
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: memcached
        helmChart:
          name: memcached
          version: 0.1.12
          repository:
            url: https://tarballs.openstack.org/openstack-helm-infra
      - path: neutron
        helmChart:
          name: neutron
          version: 0.3.29
          repository:
            url: https://tarballs.openstack.org/openstack-helm/
      - path: node-feature-discovery
        helmChart:
          name: node-feature-discovery
          version: 0.11.2
          repository:
            url: https://kubernetes-sigs.github.io/node-feature-discovery/charts
      - path: nova
        helmChart:
          name: nova
          version: 0.3.27
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: octavia
        helmChart:
          name: octavia
          version: 0.2.9
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: openvswitch
        helmChart:
          name: openvswitch
          version: 0.1.19
          repository:
            url: https://tarballs.openstack.org/openstack-helm-infra
      - path: ovn
        helmChart:
          name: ovn
          version: 0.1.4
          repository:
            url: https://tarballs.openstack.org/openstack-helm-infra
      - path: placement
        helmChart:
          name: placement
          version: 0.3.9
          repository:
            url: https://tarballs.openstack.org/openstack-helm/
      - path: prometheus-pushgateway
        helmChart:
          name: prometheus-pushgateway
          version: 1.16.0
          repository:
            url: https://prometheus-community.github.io/helm-charts
      - path: pxc-operator
        helmChart:
          name: pxc-operator
          version: 1.12.0
          repository:
            url: https://percona.github.io/percona-helm-charts
      - path: rabbitmq-cluster-operator
        helmChart:
          name: rabbitmq-cluster-operator
          version: 2.6.6
          repository:
            url: https://charts.bitnami.com/bitnami
      - path: rook-ceph
        helmChart:
          name: rook-ceph
          version: 1.10.10
          repository:
            url: https://charts.rook.io/release
      - path: rook-ceph-cluster
        helmChart:
          name: rook-ceph-cluster
          version: 1.10.10
          repository:
            url: https://charts.rook.io/release
      - path: senlin
        helmChart:
          name: senlin
          version: 0.2.9
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: staffeln
        manual: {}
      - path: tempest
        helmChart:
          name: tempest
          version: 0.2.8
          repository:
            url: https://tarballs.openstack.org/openstack-helm
      - path: vector
        helmChart:
          name: vector
          version: 0.19.0
          repository:
            url: https://vectordotdev.github.io/helm-charts


