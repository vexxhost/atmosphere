name: containerd

on:
  pull_request:
    paths:
      - molecule/containerd/**
      - roles/defaults/**
      - roles/runc/**
      - roles/binary_download/**
      - roles/containerd/**
      - roles/crictl/**
  push:
    branches:
      - main
    paths:
      - molecule/containerd/**
      - roles/defaults/**
      - roles/runc/**
      - roles/binary_download/**
      - roles/containerd/**
      - roles/crictl/**

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - ubuntu2004
          - ubuntu2204
          - rockylinux8
          - rockylinux9
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Install Poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          cache: poetry

      - name: Install dependencies
        run: poetry install --no-interaction --with dev

      - name: Run Molecule
        run: poetry run molecule test -s containerd
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
