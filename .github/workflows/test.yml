name: test

concurrency:
  group: test-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  pull_request:
    types:
    - opened
    - synchronize
    - reopened
    paths:
    - cmd/atmosphere/**
    - internal/**
  push:
    branches:
    - main
    paths:
    - cmd/atmosphere/**
    - internal/**

jobs:
  atmosphere-cli:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Set up Go
        uses: actions/setup-go@v3.3.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Deploy a KinD cluster
        uses: helm/kind-action@v1.3.0

      - name: Download Flux CD
        run: curl -s https://fluxcd.io/install.sh | sudo bash

      - name: Install Flux CD
        run: flux install

      - name: Run Atmosphere deployment
        run: go run cmd/atmosphere/main.go
