name: aio
on:
  pull_request: {}

jobs:
  kind:
    runs-on: ubuntu-jammy-16c
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Install Poetry
        run: pipx install poetry

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          cache: poetry

      - name: Install dependencies
        run: poetry install --no-interaction --all-extras

      # NOTE(mnaser): This is a workaround due to the fact that certain pods
      #               will not run inside GHA such as Percona XtraDB Cluster.
      - name: Run IPv6 workarounds
        run: |
          sudo sysctl -w net.ipv6.conf.all.disable_ipv6=0
          sudo sysctl -w net.ipv6.conf.default.disable_ipv6=0
          sudo sysctl -w net.ipv6.conf.lo.disable_ipv6=0

      - name: Run Molecule converge
        run: poetry run molecule converge -s kind

      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 60

