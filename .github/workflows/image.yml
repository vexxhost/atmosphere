name: image

on:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Install Earthly
        uses: earthly/actions-setup@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: earthly +image --tag ${{ github.sha }}
        env:
          EARTHLY_CI: true
          EARTHLY_PUSH: "${{ github.event_name == 'push' }}"
          EARTHLY_REMOTE_CACHE: ghcr.io/vexxhost/atmosphere:cache

  publish:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs:
      - build
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Promote image
        uses: akhilerm/tag-push-action@v2.1.0
        with:
          src: ghcr.io/vexxhost/atmosphere:${{ github.sha }}
          dst: ghcr.io/vexxhost/atmosphere:${{ github.event.release.tag_name }}
