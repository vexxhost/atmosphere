name: check-pr-title
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  conventional-commit:
    runs-on: ubuntu-latest
    permissions:
      statuses: write
      pull-requests: write
    steps:
      - uses: aslafy-z/conventional-pr-title-action@v3
        id: pr-title-lint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: marocchino/sticky-pull-request-comment@v2.8.0
        if: failure()
        with:
          header: commitlint-pr-title
          message: ${{ steps.pr-title-lint.outputs.error }}
          recreate: true

      - uses: marocchino/sticky-pull-request-comment@v2.8.0
        if: success()
        with:
          header: commitlint-pr-title
          delete: true
