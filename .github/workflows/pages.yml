name: pages
on:
  push:
    branches:
      - main
      - stable/*

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - id: deployment
      uses: sphinx-notes/pages@v3
      with:
        documentation_path: doc/source
        requirements_path: doc/requirements.txt
        checkout: false
