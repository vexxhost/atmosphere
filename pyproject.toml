name = "atmosphere"

[tool.poetry]
name = "atmosphere"
version = "0.1.0"
description = ""
authors = ["Mohammed Naser <mnaser@vexxhost.com>"]
readme = "README.md"

[tool.poetry.scripts]
atmosphere-operator = "atmosphere.cmd.operator:main"

[tool.poetry.dependencies]
python = "^3.10"
schematics = "^2.1.1"
pykube-ng = "^22.7.0"
confspirator = "^0.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-mock = "^3.8.2"
pytest-cov = "^3.0.0"
pytest-kind = "^22.9.0"
flake8 = "^5.0.4"
flake8-isort = "^4.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = [
  "--cov=atmosphere",
  "--cov-report=term-missing",
]
filterwarnings = [
  "ignore::schematics.deprecated.SchematicsDeprecationWarning"
]
