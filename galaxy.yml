namespace: vexxhost
name: atmosphere
version: 6.0.0-beta.3
readme: README.md
authors:
  - Mohammed Naser <mnaser@vexxhost.com>
description: Simple & easy private cloud platform featuring VMs, Kubernetes & bare-metal
license:
  - GPL-3.0-or-later
dependencies:
  ansible.netcommon: 1.2.0
  ansible.posix: 1.6.0
  ansible.utils: ">=2.9.0"
  community.crypto: 2.2.3
  community.general: ">=10.7.2"
  community.mysql: 3.6.0
  kubernetes.core: 2.4.0
  openstack.cloud: ">=2.0.0"
  vexxhost.ceph: ">=3.1.2"
  vexxhost.kubernetes: ">=2.3.2"
tags:
  - application
  - cloud
  - infrastructure
  - linux
  - monitoring
  - storage
  - tools
repository: https://github.com/vexxhost/atmosphere
documentation: https://github.com/vexxhost/atmosphere/tree/main/docs
homepage: https://github.com/vexxhost/atmosphere
issues: https://github.com/vexxhost/atmosphere/issues
build_ignore:
  - .github
  - build
  - ci
  - cmd
  - docs
  - hack
  - images
  - internal
  - molecule
  - tests
  - .coveragerc
  - .earthlyignore
  - .flake8
  - .gitignore
  - .markdownlint.yaml
  - .mypy_cache
  - .pre-commit-config.yaml
  - .python-version
  - .release-please-manifest.json
  - go.mod
  - go.sum
  - pyproject.toml
  - release-please-config.json
