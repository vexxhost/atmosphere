site_name: Atmosphere
theme:
  name: material
  features:
    - content.tabs.link
    - navigation.tracking
markdown_extensions:
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
plugins:
  - literate-nav:
      nav_file: SUMMARY.md
