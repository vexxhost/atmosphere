features:
  - |
    Upgraded OpenStack service containers from Ubuntu 22.04 (Jammy) to Ubuntu 24.04 (Noble).
    All OpenStack service images now run on the latest Ubuntu LTS release.
    Improved security posture with latest kernel and system libraries.
    With latest Ubuntu Noble provides enhanced security patches and updates
    Additionally, built on Ubuntu 24.04 LTS foundation for long-term support.
  - |
    Default Python runtime upgraded from 3.10 to 3.12
    Significant performance improvements with Python 3.12's enhanced interpreter
    Better memory management and cache efficiency
    Backward compatibility maintained - Python 3.10 remains supported.
    Python 3.12 delivers measurable speed improvements across OpenStack services.
