    Bump the Cinder Helm charts in OpenStack-Helm from version ``0.3.23`` to ``2025.2.0``.
    The new release includes multiple improvements such as refined volume service scheduling
    and container permissions, better handling of backend configuration
    overrides, and enhanced health probes for API, Scheduler, and Volume services.
    It also updates RBAC policies, improves Helm value consistency.
