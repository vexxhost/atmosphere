- name: Deploy Rook
  hosts: controllers[0]
  become: true
  roles:
    - role: rook_ceph
      when: (atmosphere_rook_ceph_enabled | default(false) | bool and not rook_ceph_cluster_radosgw_config_only | default(false) | bool) or
            (not atmosphere_rook_ceph_enabled | default(false) | bool and rook_ceph_cluster_radosgw_config_only | default(false) | bool)
      tags:
        - rook-ceph

    - role: rook_ceph_cluster
      when: atmosphere_ceph_enabled | default(true) | bool
      tags:
        - rook-ceph-cluster
  environment:
    CEPH_CONTAINER_IMAGE: "{{ cephadm_image | default('quay.io/ceph/ceph:v' + (ceph_version | default('18.2.1'))) }}"
    CEPH_CONTAINER_BINARY: docker
