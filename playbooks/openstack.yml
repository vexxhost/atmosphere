- name: Deploy OpenStack
  hosts: controllers[0]
  become: true
  roles:
    - role: memcached
      tags:
        - memcached

    - role: keystone
      tags:
        - keystone

    - role: barbican
      tags:
        - barbican

    - role: rook_ceph
      when: atmosphere_ceph_enabled | default(true)
      tags:
        - rook-ceph

    - role: rook_ceph_cluster
      when: atmosphere_ceph_enabled | default(true)
      tags:
        - rook-ceph-cluster

    - role: ceph_provisioners
      when: atmosphere_ceph_enabled | default(true)
      tags:
        - ceph-provisioners

    - role: glance
      tags:
        - glance

    - role: staffeln
      when: atmosphere_staffeln_enabled | default(true)
      tags:
        - staffeln

    - role: cinder
      tags:
        - cinder

    - role: placement
      tags:
        - placement
  environment:
    CEPH_CONTAINER_IMAGE: "{{ cephadm_image | default('quay.io/ceph/ceph:v' + (ceph_version | default('18.2.1'))) }}"
    CEPH_CONTAINER_BINARY: docker

- name: Configure operating system
  hosts: controllers:computes
  become: true
  roles:
    - role: lpfc
      tags:
        - lpfc

    - role: multipathd
      tags:
        - multipathd

- name: Deploy Open vSwitch
  hosts: controllers:computes
  become: true
  gather_facts: false
  roles:
    - role: openvswitch
      tags:
        - openvswitch

- hosts: controllers[0]
  become: true
  roles:
    - role: ovn
      tags:
        - ovn

    - role: libvirt
      tags:
        - libvirt

    - role: coredns
      tags:
        - coredns

    - role: nova
      tags:
        - nova

    - role: neutron
      tags:
        - neutron

    # NOTE(mnaser): This is disabled out of the box until we have a native way
    #               of configuring it with a pre-configured backend out of the
    #               box.
    # - role: designate
    #   tags:
    #     - designate

    - role: heat
      tags:
        - heat

    - role: octavia
      tags:
        - octavia

    - role: magnum
      tags:
        - magnum

    - role: manila
      tags:
        - manila

    - role: horizon
      tags:
        - horizon

    - role: openstack_exporter
      tags:
        - openstack-exporter

- hosts: controllers
  become: true
  roles:
    - role: openstack_cli
      tags:
        - openstack-cli
