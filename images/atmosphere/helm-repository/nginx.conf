daemon off;

user nginx;
error_log stderr warn;

events {}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  access_log /dev/stdout combined;

  server {
    listen 80 default_server;
    listen [::]:80 default_server;

    location /charts/ {
      alias /charts/;
    }
  }
}
